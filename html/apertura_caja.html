<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Apertura de Caja - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-claro/styles.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/apertura_caja.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menÃº">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">
                    <i class="fas fa-cash-register"></i>
                    Apertura de Caja
                </h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <div class="apertura-container">
        <!-- Contenido -->
        <div class="apertura-contenido">
            <div class="apertura-form-card">
                <form id="formAperturaCaja" class="form-apertura">
                    <div class="form-group">
                        <label for="codigoCaja">
                            <i class="fas fa-barcode"></i>
                            CÃ³digo de Caja
                        </label>
                        <input 
                            type="text" 
                            id="codigoCaja" 
                            name="codigoCaja"
                            value="CAJ001"
                            readonly
                        >
                    </div>

                    <div class="form-group">
                        <label for="fecha">
                            <i class="fas fa-calendar-alt"></i>
                            Fecha
                        </label>
                        <input 
                            type="text" 
                            id="fecha" 
                            name="fecha"
                            value="27/10/2025"
                            readonly
                        >
                    </div>

                    <div class="form-group">
                        <label for="montoInicial">
                            <i class="fas fa-money-bill-wave"></i>
                            Monto Inicial
                        </label>
                        <input 
                            type="number" 
                            id="montoInicial" 
                            name="montoInicial"
                            placeholder="100.00"
                            step="0.01"
                            min="0"
                        >
                    </div>

                    <div class="form-group">
                        <label for="turno">
                            <i class="fas fa-clock"></i>
                            Turno
                        </label>
                        <select id="turno" name="turno">
                            <option value="">Seleccionar turno</option>
                            <option value="MaÃ±ana" selected>MaÃ±ana</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noche">Noche</option>
                        </select>
                    </div>

                    <div class="form-buttons">
                        <button type="button" class="btn btn-guardar">
                            <i class="fas fa-save"></i>
                            Guardar
                        </button>
                        <button type="button" class="btn btn-salir" id="btnSalir">
                            <i class="fas fa-sign-out-alt"></i>
                            Salir
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/apertura_caja.js"></script>
    <script src="../funcionalidades/apertura_caja_funcionalidades.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
