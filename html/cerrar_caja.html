<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cerrar Caja - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/cerrar_caja.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/cerrar_caja.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menÃº">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">
                    <i class="fas fa-cash-register"></i>
                    Cerrar Caja
                </h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <div class="cerrar-container">
            <!-- Contenido -->
            <div class="cerrar-contenido">
                <div class="cerrar-form-card">
                    <form id="formCerrarCaja" class="form-cerrar">
                        <div class="form-group">
                            <label for="codigoCaja">
                                <i class="fas fa-barcode"></i>
                                CÃ³digo de Caja
                            </label>
                            <select 
                                id="codigoCaja" 
                                name="codigoCaja"
                            >
                                <option value="">Cargando cajas abiertas...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="usuario">
                                <i class="fas fa-user"></i>
                                Usuario Responsable
                            </label>
                            <input 
                                type="text" 
                                id="usuario" 
                                name="usuario"
                                value="Pedro"
                                readonly
                            >
                        </div>

                        <div class="form-group">
                            <label for="fechaApertura">
                                <i class="fas fa-calendar-alt"></i>
                                Fecha de Apertura
                            </label>
                            <input 
                                type="text" 
                                id="fechaApertura" 
                                name="fechaApertura"
                                value="27/10/2025"
                                readonly
                            >
                        </div>

                        <div class="form-group">
                            <label for="horaApertura">
                                <i class="fas fa-clock"></i>
                                Hora de Apertura
                            </label>
                            <input 
                                type="text" 
                                id="horaApertura" 
                                name="horaApertura"
                                value="08:00"
                                readonly
                            >
                        </div>

                        <div class="form-group">
                            <label for="montoInicial">
                                <i class="fas fa-money-bill-wave"></i>
                                Monto Inicial
                            </label>
                            <input 
                                type="text" 
                                id="montoInicial" 
                                name="montoInicial"
                                value="S/ 150.00"
                                readonly
                            >
                        </div>

                        <div class="form-group">
                            <label for="montoFinal">
                                <i class="fas fa-dollar-sign"></i>
                                Monto Final
                            </label>
                            <input 
                                type="number" 
                                id="montoFinal" 
                                name="montoFinal"
                                placeholder="500.00"
                                step="0.01"
                                min="0"
                            >
                        </div>

                        <div class="form-group">
                            <label for="turno">
                                <i class="fas fa-sun"></i>
                                Turno
                            </label>
                            <input 
                                type="text" 
                                id="turno" 
                                name="turno"
                                value="MaÃ±ana"
                                readonly
                            >
                        </div>

                        <div class="form-group full-width">
                            <label for="observaciones">
                                <i class="fas fa-comment-alt"></i>
                                Observaciones
                            </label>
                            <textarea 
                                id="observaciones" 
                                name="observaciones"
                                placeholder="Ingrese observaciones sobre el cierre de caja..."
                                rows="4"
                            ></textarea>
                        </div>

                        <div class="form-buttons">
                            <button type="button" class="btn btn-cerrar">
                                <i class="fas fa-lock"></i>
                                Cerrar Caja
                            </button>
                            <button type="button" class="btn btn-salir" id="btnSalir">
                                <i class="fas fa-sign-out-alt"></i>
                                Salir
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/cerrar_caja.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
