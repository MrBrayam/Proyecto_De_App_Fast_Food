<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cerrar Caja - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/cerrar_caja.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Contenedor Principal -->
        <div class="cerrar-container">
            <!-- Header con Título y Fecha/Hora -->
            <div class="cerrar-header">
                <div class="cerrar-header-left">
                    <h1 class="cerrar-titulo">
                        <i class="fas fa-cash-register"></i>
                        Cerrar Caja
                    </h1>
                </div>
                <div class="cerrar-header-right">
                    <div class="fecha-hora-display">
                        <span id="fechaActual"></span>
                        <span id="horaActual"></span>
                    </div>
                </div>
            </div>

            <!-- Contenido -->
            <div class="cerrar-contenido">
                <div class="cerrar-form-card">
                    <form id="formCerrarCaja" class="form-cerrar">
                        <div class="form-group">
                            <label for="codigoCaja">
                                <i class="fas fa-barcode"></i>
                                Código de Caja
                            </label>
                            <input 
                                type="text" 
                                id="codigoCaja" 
                                name="codigoCaja"
                                value="CAJ001"
                                readonly
                            >
                        </div>

                        <div class="form-group">
                            <label for="usuario">
                                <i class="fas fa-user"></i>
                                Usuario Responsable
                            </label>
                            <input 
                                type="text" 
                                id="usuario" 
                                name="usuario"
                                value="Pedro"
                                readonly
                            >
                        </div>

                        <div class="form-group">
                            <label for="fechaApertura">
                                <i class="fas fa-calendar-alt"></i>
                                Fecha de Apertura
                            </label>
                            <input 
                                type="text" 
                                id="fechaApertura" 
                                name="fechaApertura"
                                value="27/10/2025"
                                readonly
                            >
                        </div>

                        <div class="form-group">
                            <label for="horaApertura">
                                <i class="fas fa-clock"></i>
                                Hora de Apertura
                            </label>
                            <input 
                                type="text" 
                                id="horaApertura" 
                                name="horaApertura"
                                value="08:00"
                                readonly
                            >
                        </div>

                        <div class="form-group">
                            <label for="montoInicial">
                                <i class="fas fa-money-bill-wave"></i>
                                Monto Inicial
                            </label>
                            <input 
                                type="text" 
                                id="montoInicial" 
                                name="montoInicial"
                                value="S/ 150.00"
                                readonly
                            >
                        </div>

                        <div class="form-group">
                            <label for="montoFinal">
                                <i class="fas fa-dollar-sign"></i>
                                Monto Final
                            </label>
                            <input 
                                type="number" 
                                id="montoFinal" 
                                name="montoFinal"
                                placeholder="500.00"
                                step="0.01"
                                min="0"
                            >
                        </div>

                        <div class="form-group">
                            <label for="turno">
                                <i class="fas fa-sun"></i>
                                Turno
                            </label>
                            <input 
                                type="text" 
                                id="turno" 
                                name="turno"
                                value="Mañana"
                                readonly
                            >
                        </div>

                        <div class="form-group full-width">
                            <label for="observaciones">
                                <i class="fas fa-comment-alt"></i>
                                Observaciones
                            </label>
                            <textarea 
                                id="observaciones" 
                                name="observaciones"
                                placeholder="Ingrese observaciones sobre el cierre de caja..."
                                rows="4"
                            ></textarea>
                        </div>

                        <div class="form-buttons">
                            <button type="button" class="btn btn-cerrar">
                                <i class="fas fa-lock"></i>
                                Cerrar Caja
                            </button>
                            <button type="button" class="btn btn-salir" id="btnSalir">
                                <i class="fas fa-sign-out-alt"></i>
                                Salir
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/cerrar_caja.js"></script>
    <script src="../funcionalidades/cerrar_caja_funcionalidades.js"></script>
</body>
</html>
