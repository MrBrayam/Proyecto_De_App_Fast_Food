<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente - Fast Food</title>
    <link rel="stylesheet" href="../css/login_cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Tabs para Login y Registro -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
                <button class="tab-btn" data-tab="registro">Registrarse</button>
            </div>

            <!-- TAB: LOGIN -->
            <div id="login" class="tab-content active">
                <div class="login-header">
                    <i class="fas fa-user-circle"></i>
                    <h2>Bienvenido Cliente</h2>
                    <p>Accede a tu cuenta</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="loginUsuario">
                            <i class="fas fa-user"></i> Nombre
                        </label>
                        <input 
                            type="text" 
                            id="loginUsuario" 
                            name="usuario" 
                            placeholder="Tu nombre" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="loginContrasena">
                            <i class="fas fa-id-card"></i> DNI
                        </label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="loginContrasena" 
                                name="contrasena" 
                                placeholder="Tu DNI (8 dígitos)" 
                                maxlength="8"
                                required
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('loginContrasena')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Inicia Sesión
                    </button>
                </form>

                <div class="login-footer">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
            </div>

            <!-- TAB: REGISTRO -->
            <div id="registro" class="tab-content">
                <div class="register-header">
                    <i class="fas fa-user-plus"></i>
                    <h2>Crear Cuenta</h2>
                    <p>Únete a nuestra comunidad</p>
                </div>

                <form id="registroForm" class="login-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="regNombre">
                                <i class="fas fa-user"></i> Nombre
                            </label>
                            <input 
                                type="text" 
                                id="regNombre" 
                                name="nombres" 
                                placeholder="Tu nombre (será tu usuario)" 
                                required
                            >
                            <small class="user-check"></small>
                        </div>

                        <div class="form-group">
                            <label for="regApellido">
                                <i class="fas fa-user"></i> Apellido
                            </label>
                            <input 
                                type="text" 
                                id="regApellido" 
                                name="apellidos" 
                                placeholder="Tu apellido" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="regDNI">
                            <i class="fas fa-id-card"></i> DNI (será tu contraseña)
                        </label>
                        <input 
                            type="text" 
                            id="regDNI" 
                            name="numDocumento" 
                            placeholder="12345678" 
                            maxlength="8"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="regEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input 
                            type="email" 
                            id="regEmail" 
                            name="email" 
                            placeholder="tu@email.com" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="regTelefono">
                            <i class="fas fa-phone"></i> Teléfono
                        </label>
                        <input 
                            type="tel" 
                            id="regTelefono" 
                            name="telefono" 
                            placeholder="987654321" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="regDireccion">
                            <i class="fas fa-map-marker-alt"></i> Dirección
                        </label>
                        <input 
                            type="text" 
                            id="regDireccion" 
                            name="direccion" 
                            placeholder="Tu dirección" 
                            required
                        >
                    </div>

                    <div class="form-group checkbox">
                        <input 
                            type="checkbox" 
                            id="regTerminos" 
                            name="terminos" 
                            required
                        >
                        <label for="regTerminos">
                            Acepto los <a href="#">términos y condiciones</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>
                </form>
            </div>

            <!-- Mensaje de estado -->
            <div id="mensajeEstado" class="mensaje-estado"></div>
        </div>

        <div class="login-footer-bottom">
            <p>¿No tienes cuenta? <span class="switch-tab" data-tab="registro">Regístrate aquí</span></p>
        </div>
    </div>

    <script src="../js/login_cliente.js"></script>
</body>
</html>
