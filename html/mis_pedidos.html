<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - King's Pizza</title>
    <link rel="stylesheet" href="../css/modo-oscuro/tienda.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/tienda.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="../css/mis_pedidos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Barra superior -->
    <header class="tienda-header">
        <div class="container-header">
            <div class="logo-tienda">
                游꼣
                <h1>King's Pizza</h1>
            </div>

            <div class="header-actions">
                <button class="btn-home" title="Men칰 principal" onclick="irAMenuPrincipal()">
                    <i class="fas fa-home"></i>
                </button>
                <div class="usuario-info">
                    <span class="usuario-nombre">Cargando...</span>
                    <button class="btn-logout" title="Cerrar sesi칩n">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>

                <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                    <span class="theme-icon">游깿</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="mis-pedidos-container">
        <div class="mis-pedidos-header">
            <h1>游늶 Mis Pedidos</h1>
            <p>Historial y seguimiento de todos tus pedidos</p>
        </div>

        <!-- Filtros -->
        <div class="filtros-section">
            <button class="filtro-btn active" data-filtro="todos">
                <i class="fas fa-list"></i> Todos
            </button>
            <button class="filtro-btn" data-filtro="pendiente">
                <i class="fas fa-clock"></i> Pendiente
            </button>
            <button class="filtro-btn" data-filtro="preparando">
                <i class="fas fa-fire"></i> Preparando
            </button>
            <button class="filtro-btn" data-filtro="listo">
                <i class="fas fa-check"></i> Listo
            </button>
            <button class="filtro-btn" data-filtro="entregado">
                <i class="fas fa-check-double"></i> Entregado
            </button>
        </div>

        <!-- Grid de pedidos -->
        <div class="pedidos-grid" id="pedidosGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando pedidos...</p>
            </div>
        </div>

        <!-- Estado vac칤o -->
        <div class="pedidos-vacio" id="pedidosVacio">
            <i class="fas fa-inbox"></i>
            <h3>No hay pedidos</h3>
            <p>A칰n no has realizado ning칰n pedido</p>
            <button class="btn-hacer-pedido" onclick="irAMenuPrincipal()">
                <i class="fas fa-plus"></i> Hacer un Pedido
            </button>
        </div>
    </div>

    <!-- Modal de detalles -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-contenido">
            <div class="modal-header">
                <h2>Detalles del Pedido</h2>
                <button class="btn-cerrar-modal" onclick="cerrarModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-body">
                <div class="detalle-info">
                    <div class="info-row">
                        <span class="label">N칰mero de Pedido:</span>
                        <span class="value" id="modalPedidoNum">#0</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Estado:</span>
                        <span class="value" id="modalPedidoEstado">-</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Fecha:</span>
                        <span class="value" id="modalPedidoFecha">-</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Total:</span>
                        <span class="value" id="modalPedidoTotal">S/. 0.00</span>
                    </div>
                </div>

                <h3 class="titulo-items">Items del Pedido</h3>
                <div class="detalle-items" id="detalleItems"></div>
            </div>

            <div class="modal-footer">
                <button class="btn-cerrar" onclick="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="../js/theme-manager.js"></script>
    <script>
        const API_BASE = '/Proyecto_De_App_Fast_Food/api';
        let todosLosPedidos = [];
        let filtroActivo = 'todos';

        // Cargar informaci칩n del usuario
        function cargarUsuarioInfo() {
            const usuarioNombre = document.querySelector('.usuario-nombre');
            
            let clienteActual = sessionStorage.getItem('clienteActual') || localStorage.getItem('clienteActual');
            
            if (clienteActual) {
                try {
                    const cliente = JSON.parse(clienteActual);
                    const nombreMostrar = cliente.nombres || cliente.nombre || 'Usuario';
                    usuarioNombre.textContent = `游녻 ${nombreMostrar}`;
                } catch (e) {
                    usuarioNombre.textContent = '游녻 Usuario';
                }
            } else {
                usuarioNombre.textContent = '游녻 No autenticado';
                setTimeout(() => window.location.href = '../html/login_cliente.html', 1500);
            }
        }

        // Setup logout
        function setupLogout() {
            const btnLogout = document.querySelector('.btn-logout');
            if (btnLogout) {
                btnLogout.addEventListener('click', function() {
                    if (confirm('쮼st치s seguro que deseas cerrar sesi칩n?')) {
                        logout();
                    }
                });
            }
        }

        function logout() {
            sessionStorage.removeItem('clienteActual');
            localStorage.removeItem('clienteActual');
            
            fetch(`${API_BASE}/clientes/logout`, {
                method: 'POST'
            }).then(() => {
                window.location.href = '../html/login_cliente.html';
            }).catch(() => {
                window.location.href = '../html/login_cliente.html';
            });
        }

        // Cargar pedidos del cliente
        async function cargarPedidos() {
            try {
                // Obtener ID del cliente desde sessionStorage/localStorage
                let clienteActual = sessionStorage.getItem('clienteActual') || localStorage.getItem('clienteActual');
                
                if (!clienteActual) {
                    console.error('No hay cliente autenticado');
                    mostrarVacio();
                    return;
                }

                const cliente = JSON.parse(clienteActual);
                const idCliente = cliente.idCliente || cliente.IdCliente;

                if (!idCliente) {
                    console.error('No hay ID de cliente');
                    mostrarVacio();
                    return;
                }

                console.log('Cargando pedidos para cliente ID:', idCliente);

                const response = await fetch(`${API_BASE}/pedidos/listar-por-cliente?idCliente=${idCliente}`);
                const resultado = await response.json();

                console.log('Respuesta de listar pedidos por cliente:', resultado);

                if (resultado.exito && resultado.items) {
                    console.log('Pedidos obtenidos:', resultado.items.length);
                    
                    // Cargar detalles de cada pedido
                    const pedidosConDetalles = await Promise.all(
                        resultado.items.map(async (pedido) => {
                            try {
                                const respDetalles = await fetch(`${API_BASE}/pedidos/buscar?id=${pedido.IdPedido}`);
                                const resDetalles = await respDetalles.json();
                                if (resDetalles.exito && resDetalles.pedido) {
                                    return { ...pedido, Detalles: resDetalles.pedido.Detalles || [] };
                                }
                            } catch (e) {
                                console.error('Error cargando detalles de pedido:', pedido.IdPedido, e);
                            }
                            return { ...pedido, Detalles: [] };
                        })
                    );
                    
                    console.log('Pedidos con detalles:', pedidosConDetalles);
                    todosLosPedidos = pedidosConDetalles;
                    mostrarPedidos(todosLosPedidos);
                } else {
                    console.log('No hay items en respuesta');
                    mostrarVacio();
                }
            } catch (error) {
                console.error('Error cargando pedidos:', error);
                mostrarVacio();
            }
        }

        // Mostrar pedidos
        function mostrarPedidos(pedidos) {
            const grid = document.getElementById('pedidosGrid');
            const vacio = document.getElementById('pedidosVacio');

            if (pedidos.length === 0) {
                grid.style.display = 'none';
                vacio.style.display = 'block';
                return;
            }

            // Ordenar por fecha m치s reciente primero
            const pedidosOrdenados = [...pedidos].sort((a, b) => {
                return new Date(b.FechaPedido) - new Date(a.FechaPedido);
            });

            grid.innerHTML = pedidosOrdenados.map(pedido => `
                <div class="pedido-card">
                    <div class="pedido-card-header">
                        <span class="pedido-numero">Pedido #${pedido.IdPedido}</span>
                        <span class="estado-badge estado-${pedido.Estado}">
                            ${pedido.Estado}
                        </span>
                    </div>
                    
                    <div class="pedido-info">
                        <div class="info-item">
                            <div class="info-label">Fecha</div>
                            <div class="info-value">${formatearFecha(pedido.FechaPedido)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Tipo</div>
                            <div class="info-value">${pedido.TipoServicio}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Items</div>
                            <div class="info-value">${(pedido.Detalles && pedido.Detalles.length > 0) ? pedido.Detalles.length : 0} producto(s)</div>
                        </div>
                    </div>

                    <div class="pedido-total">
                        S/. ${parseFloat(pedido.Total).toFixed(2)}
                    </div>

                    <div class="pedido-acciones">
                        <button class="btn-detalles" onclick="verDetalles(${pedido.IdPedido})">
                            <i class="fas fa-eye"></i> Ver Detalles
                        </button>
                        <button class="btn-repetir" onclick="repetirPedido(${pedido.IdPedido})">
                            <i class="fas fa-redo"></i> Repetir
                        </button>
                    </div>
                </div>
            `).join('');

            grid.style.display = 'grid';
            vacio.style.display = 'none';
        }

        // Filtrar pedidos
        function filtrarPedidos() {
            const filtros = document.querySelectorAll('.filtro-btn');
            filtros.forEach(btn => {
                btn.addEventListener('click', function() {
                    filtros.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    filtroActivo = this.dataset.filtro;
                    let pedidosFiltrados = filtroActivo === 'todos' 
                        ? todosLosPedidos 
                        : todosLosPedidos.filter(p => p.Estado === filtroActivo);
                    
                    // Ordenar por fecha m치s reciente primero
                    pedidosFiltrados = pedidosFiltrados.sort((a, b) => {
                        return new Date(b.FechaPedido) - new Date(a.FechaPedido);
                    });
                    
                    mostrarPedidos(pedidosFiltrados);
                });
            });
        }

        // Formatear fecha
        function formatearFecha(fecha) {
            const date = new Date(fecha);
            return date.toLocaleDateString('es-PE', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Repetir pedido (llevar a tienda con items preseleccionados)
        function repetirPedido(idPedido) {
            const pedido = todosLosPedidos.find(p => p.IdPedido === idPedido);
            if (pedido && pedido.Detalles) {
                // Guardar items en localStorage para precargar en tienda
                const items = pedido.Detalles.map(d => ({
                    nombre: d.DescripcionProducto,
                    cantidad: d.Cantidad,
                    precio: d.PrecioUnitario
                }));
                localStorage.setItem('pedidoRepetir', JSON.stringify(items));
                window.location.href = '../html/tienda.html';
            }
        }

        // Ir al men칰 principal
        function irAMenuPrincipal() {
            window.location.href = '../html/tienda.html';
        }

        // Mostrar vac칤o
        function mostrarVacio() {
            document.getElementById('pedidosGrid').style.display = 'none';
            document.getElementById('pedidosVacio').style.display = 'block';
        }

        // Abrir modal de detalles
        function verDetalles(idPedido) {
            const pedido = todosLosPedidos.find(p => p.IdPedido === idPedido);
            if (!pedido) return;

            // Llenar informaci칩n del modal
            document.getElementById('modalPedidoNum').textContent = `#${pedido.IdPedido}`;
            document.getElementById('modalPedidoEstado').textContent = pedido.Estado;
            document.getElementById('modalPedidoFecha').textContent = formatearFecha(pedido.FechaPedido);
            document.getElementById('modalPedidoTotal').textContent = `S/. ${parseFloat(pedido.Total).toFixed(2)}`;

            // Llenar items
            const detalleItems = document.getElementById('detalleItems');
            if (pedido.Detalles && pedido.Detalles.length > 0) {
                detalleItems.innerHTML = pedido.Detalles.map(detalle => `
                    <div class="item-row">
                        <div class="item-nombre">${detalle.DescripcionProducto}</div>
                        <div class="item-cantidad">x${detalle.Cantidad}</div>
                        <div class="item-precio">S/. ${(detalle.PrecioUnitario * detalle.Cantidad).toFixed(2)}</div>
                    </div>
                `).join('');
            } else {
                detalleItems.innerHTML = '<p class="detalle-vacio">Sin items registrados</p>';
            }

            // Mostrar modal
            document.getElementById('modalOverlay').classList.add('active');
        }

        // Cerrar modal
        function cerrarModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        // Cerrar modal al hacer clic fuera
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('modalOverlay');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        cerrarModal();
                    }
                });
            }
        }, { once: true });

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            cargarUsuarioInfo();
            setupLogout();
            cargarPedidos();
            filtrarPedidos();
        });
    </script>
</body>
</html>
