<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - King's Pizza</title>
    <link rel="stylesheet" href="../css/modo-oscuro/tienda.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/tienda.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .mis-pedidos-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .mis-pedidos-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .mis-pedidos-header h1 {
            color: #ff5733;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        /* Filtros */
        .filtros-section {
            background: rgba(26, 29, 46, 0.95);
            border: 1px solid rgba(255, 87, 51, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filtro-btn {
            padding: 0.6rem 1.2rem;
            border: 2px solid rgba(255, 87, 51, 0.3);
            background: transparent;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filtro-btn:hover,
        .filtro-btn.active {
            background: #ff5733;
            border-color: #ff5733;
            color: #1a1d2e;
        }

        /* Grid de pedidos */
        .pedidos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .pedido-card {
            background: rgba(26, 29, 46, 0.95);
            border: 2px solid rgba(255, 87, 51, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .pedido-card:hover {
            border-color: #ff5733;
            box-shadow: 0 8px 32px rgba(255, 87, 51, 0.2);
            transform: translateY(-4px);
        }

        .pedido-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 87, 51, 0.2);
        }

        .pedido-numero {
            color: #ffc857;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .estado-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .estado-pendiente {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .estado-preparando {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
        }

        .estado-listo {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .estado-entregado {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .estado-cancelado {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .pedido-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .info-item {
            font-size: 0.9rem;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.2rem;
        }

        .info-value {
            color: #fff;
            font-weight: 600;
        }

        .pedido-total {
            font-size: 1.4rem;
            color: #ff5733;
            font-weight: 700;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 87, 51, 0.2);
        }

        .pedido-acciones {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .btn-detalles {
            flex: 1;
            padding: 0.6rem;
            background: linear-gradient(135deg, #ff5733, #ffc857);
            color: #1a1d2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .btn-detalles:hover {
            transform: scale(1.02);
        }

        .btn-repetir {
            flex: 1;
            padding: 0.6rem;
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 2px solid #4caf50;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-repetir:hover {
            background: #4caf50;
            color: #fff;
        }

        /* Estados vac칤o */
        .pedidos-vacio {
            text-align: center;
            padding: 3rem;
            background: rgba(26, 29, 46, 0.95);
            border: 2px dashed rgba(255, 87, 51, 0.3);
            border-radius: 12px;
        }

        .pedidos-vacio i {
            font-size: 3rem;
            color: #ff5733;
            margin-bottom: 1rem;
        }

        .pedidos-vacio h3 {
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .pedidos-vacio p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1.5rem;
        }

        .btn-hacer-pedido {
            background: linear-gradient(135deg, #ff5733, #ffc857);
            color: #1a1d2e;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .btn-hacer-pedido:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 87, 51, 0.2);
            border-top: 4px solid #ff5733;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal de detalles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-contenido {
            background: rgba(26, 29, 46, 0.98);
            border: 2px solid rgba(255, 87, 51, 0.3);
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 87, 51, 0.2);
        }

        .modal-header h2 {
            color: #ff5733;
            margin: 0;
            font-size: 1.5rem;
        }

        .btn-cerrar-modal {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .btn-cerrar-modal:hover {
            color: #ff5733;
        }

        .modal-body {
            padding: 2rem;
        }

        .detalle-info {
            background: rgba(44, 47, 62, 0.8);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 87, 51, 0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 87, 51, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-row .label {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .info-row .value {
            color: #ffc857;
            font-weight: 600;
        }

        .detalle-items {
            background: rgba(44, 47, 62, 0.8);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 87, 51, 0.2);
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 87, 51, 0.1);
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-nombre {
            flex: 1;
            color: #fff;
            font-weight: 500;
        }

        .item-cantidad {
            color: #ffc857;
            margin: 0 1.5rem;
            font-weight: 600;
        }

        .item-precio {
            color: #ff5733;
            font-weight: 600;
            min-width: 100px;
            text-align: right;
        }

        .modal-footer {
            padding: 2rem;
            border-top: 1px solid rgba(255, 87, 51, 0.2);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-cerrar {
            background: linear-gradient(135deg, #ff5733, #ffc857);
            color: #1a1d2e;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .btn-cerrar:hover {
            transform: scale(1.05);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .mis-pedidos-header h1 {
                font-size: 1.5rem;
            }

            .pedidos-grid {
                grid-template-columns: 1fr;
            }

            .pedido-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <header class="tienda-header">
        <div class="container-header">
            <div class="logo-tienda">
                游꼣
                <h1>King's Pizza</h1>
            </div>

            <div class="header-actions">
                <div class="usuario-info">
                    <span class="usuario-nombre">Cargando...</span>
                    <button class="btn-logout" title="Cerrar sesi칩n">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>

                <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                    <span class="theme-icon">游깿</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="mis-pedidos-container">
        <div class="mis-pedidos-header">
            <h1>游늶 Mis Pedidos</h1>
            <p>Historial y seguimiento de todos tus pedidos</p>
        </div>

        <!-- Filtros -->
        <div class="filtros-section">
            <button class="filtro-btn active" data-filtro="todos">
                <i class="fas fa-list"></i> Todos
            </button>
            <button class="filtro-btn" data-filtro="pendiente">
                <i class="fas fa-clock"></i> Pendiente
            </button>
            <button class="filtro-btn" data-filtro="preparando">
                <i class="fas fa-fire"></i> Preparando
            </button>
            <button class="filtro-btn" data-filtro="listo">
                <i class="fas fa-check"></i> Listo
            </button>
            <button class="filtro-btn" data-filtro="entregado">
                <i class="fas fa-check-double"></i> Entregado
            </button>
        </div>

        <!-- Grid de pedidos -->
        <div class="pedidos-grid" id="pedidosGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando pedidos...</p>
            </div>
        </div>

        <!-- Estado vac칤o -->
        <div class="pedidos-vacio" id="pedidosVacio" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3>No hay pedidos</h3>
            <p>A칰n no has realizado ning칰n pedido</p>
            <button class="btn-hacer-pedido" onclick="irAMenuPrincipal()">
                <i class="fas fa-plus"></i> Hacer un Pedido
            </button>
        </div>
    </div>

    <!-- Modal de detalles -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-contenido">
            <div class="modal-header">
                <h2>Detalles del Pedido</h2>
                <button class="btn-cerrar-modal" onclick="cerrarModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-body">
                <div class="detalle-info">
                    <div class="info-row">
                        <span class="label">N칰mero de Pedido:</span>
                        <span class="value" id="modalPedidoNum">#0</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Estado:</span>
                        <span class="value" id="modalPedidoEstado">-</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Fecha:</span>
                        <span class="value" id="modalPedidoFecha">-</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Total:</span>
                        <span class="value" id="modalPedidoTotal">S/. 0.00</span>
                    </div>
                </div>

                <h3 style="margin-top: 2rem; color: #ff5733;">Items del Pedido</h3>
                <div class="detalle-items" id="detalleItems"></div>
            </div>

            <div class="modal-footer">
                <button class="btn-cerrar" onclick="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="../js/theme-manager.js"></script>
    <script>
        const API_BASE = '/Proyecto_De_App_Fast_Food/api';
        let todosLosPedidos = [];
        let filtroActivo = 'todos';

        // Cargar informaci칩n del usuario
        function cargarUsuarioInfo() {
            const usuarioNombre = document.querySelector('.usuario-nombre');
            
            let clienteActual = sessionStorage.getItem('clienteActual') || localStorage.getItem('clienteActual');
            
            if (clienteActual) {
                try {
                    const cliente = JSON.parse(clienteActual);
                    const nombreMostrar = cliente.nombres || cliente.nombre || 'Usuario';
                    usuarioNombre.textContent = `游녻 ${nombreMostrar}`;
                } catch (e) {
                    usuarioNombre.textContent = '游녻 Usuario';
                }
            } else {
                usuarioNombre.textContent = '游녻 No autenticado';
                setTimeout(() => window.location.href = '../html/login_cliente.html', 1500);
            }
        }

        // Setup logout
        function setupLogout() {
            const btnLogout = document.querySelector('.btn-logout');
            if (btnLogout) {
                btnLogout.addEventListener('click', function() {
                    if (confirm('쮼st치s seguro que deseas cerrar sesi칩n?')) {
                        logout();
                    }
                });
            }
        }

        function logout() {
            sessionStorage.removeItem('clienteActual');
            localStorage.removeItem('clienteActual');
            
            fetch(`${API_BASE}/clientes/logout`, {
                method: 'POST'
            }).then(() => {
                window.location.href = '../html/login_cliente.html';
            }).catch(() => {
                window.location.href = '../html/login_cliente.html';
            });
        }

        // Cargar pedidos del cliente
        async function cargarPedidos() {
            try {
                // Obtener ID del cliente desde sessionStorage/localStorage
                let clienteActual = sessionStorage.getItem('clienteActual') || localStorage.getItem('clienteActual');
                
                if (!clienteActual) {
                    console.error('No hay cliente autenticado');
                    mostrarVacio();
                    return;
                }

                const cliente = JSON.parse(clienteActual);
                const idCliente = cliente.idCliente || cliente.IdCliente;

                if (!idCliente) {
                    console.error('No hay ID de cliente');
                    mostrarVacio();
                    return;
                }

                console.log('Cargando pedidos para cliente ID:', idCliente);

                const response = await fetch(`${API_BASE}/pedidos/listar-por-cliente?idCliente=${idCliente}`);
                const resultado = await response.json();

                console.log('Respuesta de listar pedidos por cliente:', resultado);

                if (resultado.exito && resultado.items) {
                    console.log('Pedidos obtenidos:', resultado.items.length);
                    
                    // Cargar detalles de cada pedido
                    const pedidosConDetalles = await Promise.all(
                        resultado.items.map(async (pedido) => {
                            try {
                                const respDetalles = await fetch(`${API_BASE}/pedidos/buscar?id=${pedido.IdPedido}`);
                                const resDetalles = await respDetalles.json();
                                if (resDetalles.exito && resDetalles.pedido) {
                                    return { ...pedido, Detalles: resDetalles.pedido.Detalles || [] };
                                }
                            } catch (e) {
                                console.error('Error cargando detalles de pedido:', pedido.IdPedido, e);
                            }
                            return { ...pedido, Detalles: [] };
                        })
                    );
                    
                    console.log('Pedidos con detalles:', pedidosConDetalles);
                    todosLosPedidos = pedidosConDetalles;
                    mostrarPedidos(todosLosPedidos);
                } else {
                    console.log('No hay items en respuesta');
                    mostrarVacio();
                }
            } catch (error) {
                console.error('Error cargando pedidos:', error);
                mostrarVacio();
            }
        }

        // Mostrar pedidos
        function mostrarPedidos(pedidos) {
            const grid = document.getElementById('pedidosGrid');
            const vacio = document.getElementById('pedidosVacio');

            if (pedidos.length === 0) {
                grid.style.display = 'none';
                vacio.style.display = 'block';
                return;
            }

            // Ordenar por fecha m치s reciente primero
            const pedidosOrdenados = [...pedidos].sort((a, b) => {
                return new Date(b.FechaPedido) - new Date(a.FechaPedido);
            });

            grid.innerHTML = pedidosOrdenados.map(pedido => `
                <div class="pedido-card">
                    <div class="pedido-card-header">
                        <span class="pedido-numero">Pedido #${pedido.IdPedido}</span>
                        <span class="estado-badge estado-${pedido.Estado}">
                            ${pedido.Estado}
                        </span>
                    </div>
                    
                    <div class="pedido-info">
                        <div class="info-item">
                            <div class="info-label">Fecha</div>
                            <div class="info-value">${formatearFecha(pedido.FechaPedido)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Tipo</div>
                            <div class="info-value">${pedido.TipoServicio}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Items</div>
                            <div class="info-value">${(pedido.Detalles && pedido.Detalles.length > 0) ? pedido.Detalles.length : 0} producto(s)</div>
                        </div>
                    </div>

                    <div class="pedido-total">
                        S/. ${parseFloat(pedido.Total).toFixed(2)}
                    </div>

                    <div class="pedido-acciones">
                        <button class="btn-detalles" onclick="verDetalles(${pedido.IdPedido})">
                            <i class="fas fa-eye"></i> Ver Detalles
                        </button>
                        <button class="btn-repetir" onclick="repetirPedido(${pedido.IdPedido})">
                            <i class="fas fa-redo"></i> Repetir
                        </button>
                    </div>
                </div>
            `).join('');

            grid.style.display = 'grid';
            vacio.style.display = 'none';
        }

        // Filtrar pedidos
        function filtrarPedidos() {
            const filtros = document.querySelectorAll('.filtro-btn');
            filtros.forEach(btn => {
                btn.addEventListener('click', function() {
                    filtros.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    filtroActivo = this.dataset.filtro;
                    let pedidosFiltrados = filtroActivo === 'todos' 
                        ? todosLosPedidos 
                        : todosLosPedidos.filter(p => p.Estado === filtroActivo);
                    
                    // Ordenar por fecha m치s reciente primero
                    pedidosFiltrados = pedidosFiltrados.sort((a, b) => {
                        return new Date(b.FechaPedido) - new Date(a.FechaPedido);
                    });
                    
                    mostrarPedidos(pedidosFiltrados);
                });
            });
        }

        // Formatear fecha
        function formatearFecha(fecha) {
            const date = new Date(fecha);
            return date.toLocaleDateString('es-PE', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Repetir pedido (llevar a tienda con items preseleccionados)
        function repetirPedido(idPedido) {
            const pedido = todosLosPedidos.find(p => p.IdPedido === idPedido);
            if (pedido && pedido.Detalles) {
                // Guardar items en localStorage para precargar en tienda
                const items = pedido.Detalles.map(d => ({
                    nombre: d.DescripcionProducto,
                    cantidad: d.Cantidad,
                    precio: d.PrecioUnitario
                }));
                localStorage.setItem('pedidoRepetir', JSON.stringify(items));
                window.location.href = '../html/tienda.html';
            }
        }

        // Ir al men칰 principal
        function irAMenuPrincipal() {
            window.location.href = '../html/tienda.html';
        }

        // Mostrar vac칤o
        function mostrarVacio() {
            document.getElementById('pedidosGrid').style.display = 'none';
            document.getElementById('pedidosVacio').style.display = 'block';
        }

        // Abrir modal de detalles
        function verDetalles(idPedido) {
            const pedido = todosLosPedidos.find(p => p.IdPedido === idPedido);
            if (!pedido) return;

            // Llenar informaci칩n del modal
            document.getElementById('modalPedidoNum').textContent = `#${pedido.IdPedido}`;
            document.getElementById('modalPedidoEstado').textContent = pedido.Estado;
            document.getElementById('modalPedidoFecha').textContent = formatearFecha(pedido.FechaPedido);
            document.getElementById('modalPedidoTotal').textContent = `S/. ${parseFloat(pedido.Total).toFixed(2)}`;

            // Llenar items
            const detalleItems = document.getElementById('detalleItems');
            if (pedido.Detalles && pedido.Detalles.length > 0) {
                detalleItems.innerHTML = pedido.Detalles.map(detalle => `
                    <div class="item-row">
                        <div class="item-nombre">${detalle.DescripcionProducto}</div>
                        <div class="item-cantidad">x${detalle.Cantidad}</div>
                        <div class="item-precio">S/. ${(detalle.PrecioUnitario * detalle.Cantidad).toFixed(2)}</div>
                    </div>
                `).join('');
            } else {
                detalleItems.innerHTML = '<p style="color: rgba(255,255,255,0.6);">Sin items registrados</p>';
            }

            // Mostrar modal
            document.getElementById('modalOverlay').classList.add('active');
        }

        // Cerrar modal
        function cerrarModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        // Cerrar modal al hacer clic fuera
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('modalOverlay');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        cerrarModal();
                    }
                });
            }
        }, { once: true });

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            cargarUsuarioInfo();
            setupLogout();
            cargarPedidos();
            filtrarPedidos();
        });
    </script>
</body>
