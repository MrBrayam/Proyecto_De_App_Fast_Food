<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Cliente - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-oscuro/registrar_clientes.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir men煤">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Registro de cliente</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon"></span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Contenedor Principal -->
        <div class="clientes-container">

            <!-- Contenido -->
            <div class="clientes-contenido">
                <!-- Secci贸n de Formulario -->
                <div class="seccion-cliente">
                    <form id="formCliente" class="form-cliente">
                        <div class="form-row-cliente">
                            <!-- Tipo de Documento -->
                            <div class="form-group">
                                <label for="tipoDocumento">
                                    Tipo de Documento
                                </label>
                                <select id="tipoDocumento" class="form-select" required>
                                    <option value="DNI">DNI</option>
                                    <option value="CE">Carnet de Extranjer铆a</option>
                                    <option value="RUC">RUC</option>
                                    <option value="PASAPORTE">Pasaporte</option>
                                </select>
                            </div>

                            <!-- N煤mero de Documento -->
                            <div class="form-group">
                                <label for="nroDocumento">
                                    Nro Documento
                                </label>
                                <div class="input-with-icon">
                                    <input 
                                        type="text" 
                                        id="nroDocumento" 
                                        class="form-input"
                                        placeholder="84752695"
                                        required
                                    >
                                    <button type="button" class="btn-search">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Nombres -->
                            <div class="form-group">
                                <label for="nombres">
                                    Nombres
                                </label>
                                <input 
                                    type="text" 
                                    id="nombres" 
                                    class="form-input"
                                    placeholder="Nayeli Yuley"
                                    required
                                >
                            </div>

                            <!-- Apellidos -->
                            <div class="form-group">
                                <label for="apellidos">
                                    Apellidos
                                </label>
                                <input 
                                    type="text" 
                                    id="apellidos" 
                                    class="form-input"
                                    placeholder="Arevalo Romero"
                                    required
                                >
                            </div>

                            <!-- Tel茅fono -->
                            <div class="form-group">
                                <label for="telefono">
                                    Telefono
                                </label>
                                <input 
                                    type="tel" 
                                    id="telefono" 
                                    class="form-input"
                                    placeholder="98547635"
                                    required
                                >
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email">
                                    Email
                                </label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    class="form-input"
                                    placeholder="ns.arevaloro@unsm.edu.pe"
                                >
                            </div>

                            <!-- Direcci贸n -->
                            <div class="form-group">
                                <label for="direccion">
                                    Direcci贸n
                                </label>
                                <input 
                                    type="text" 
                                    id="direccion" 
                                    class="form-input"
                                    placeholder="Jr. Lima 123, Tarapoto"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Botones de Acci贸n -->
                        <div class="acciones-section">
                            <button type="submit" class="btn-accion btn-guardar">
                                Guardar
                            </button>
                            <button type="button" class="btn-accion btn-limpiar" onclick="limpiarFormulario()">
                                Limpiar
                            </button>
                            <button type="button" class="btn-accion btn-salir" onclick="salirModulo()">
                                Salir
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_clientes.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
