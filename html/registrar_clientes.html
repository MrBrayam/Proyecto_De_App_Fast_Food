<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Cliente - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/registrar_clientes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Contenedor Principal -->
        <div class="clientes-container">
            <!-- Header con Título y Fecha/Hora -->
            <div class="clientes-header">
                <div class="clientes-header-left">
                    <h1 class="clientes-titulo">Registro de cliente</h1>
                </div>
                <div class="clientes-header-right">
                    <div class="fecha-hora-display">
                        <span id="fechaActual"></span>
                        <span id="horaActual"></span>
                    </div>
                </div>
            </div>

            <!-- Contenido -->
            <div class="clientes-contenido">
                <!-- Sección de Formulario -->
                <div class="seccion-cliente">
                    <form id="formCliente" class="form-cliente">
                        <div class="form-row-cliente">
                            <!-- Tipo de Documento -->
                            <div class="form-group">
                                <label for="tipoDocumento">
                                    Tipo de Documento
                                </label>
                                <select id="tipoDocumento" class="form-select" required>
                                    <option value="DNI">DNI</option>
                                    <option value="CE">Carnet de Extranjería</option>
                                    <option value="RUC">RUC</option>
                                    <option value="PASAPORTE">Pasaporte</option>
                                </select>
                            </div>

                            <!-- Número de Documento -->
                            <div class="form-group">
                                <label for="nroDocumento">
                                    Nro Documento
                                </label>
                                <div class="input-with-icon">
                                    <input 
                                        type="text" 
                                        id="nroDocumento" 
                                        class="form-input"
                                        placeholder="84752695"
                                        required
                                    >
                                    <button type="button" class="btn-search">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Nombres -->
                            <div class="form-group">
                                <label for="nombres">
                                    Nombres
                                </label>
                                <input 
                                    type="text" 
                                    id="nombres" 
                                    class="form-input"
                                    placeholder="Nayeli Yuley"
                                    required
                                >
                            </div>

                            <!-- Apellidos -->
                            <div class="form-group">
                                <label for="apellidos">
                                    Apellidos
                                </label>
                                <input 
                                    type="text" 
                                    id="apellidos" 
                                    class="form-input"
                                    placeholder="Arevalo Romero"
                                    required
                                >
                            </div>

                            <!-- Teléfono -->
                            <div class="form-group">
                                <label for="telefono">
                                    Telefono
                                </label>
                                <input 
                                    type="tel" 
                                    id="telefono" 
                                    class="form-input"
                                    placeholder="98547635"
                                    required
                                >
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email">
                                    Email
                                </label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    class="form-input"
                                    placeholder="ns.arevaloro@unsm.edu.pe"
                                >
                            </div>
                        </div>

                        <!-- Botones de Acción -->
                        <div class="acciones-section">
                            <button type="submit" class="btn-accion btn-guardar">
                                Guardar
                            </button>
                            <button type="button" class="btn-accion btn-limpiar" onclick="limpiarFormulario()">
                                Limpiar
                            </button>
                            <button type="button" class="btn-accion btn-salir" onclick="salirModulo()">
                                Salir
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_clientes.js"></script>
</body>
</html>
