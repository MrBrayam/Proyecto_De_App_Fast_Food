<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Clientes - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menú">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Registrar Clientes</h1>
            </div>
            <div class="top-bar-right">
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="content-wrapper">
            <div class="card">
                <div class="card-header">
                    <h2>Nuevo Cliente</h2>
                </div>
                <div class="card-body">
                    <form id="formRegistrarCliente" class="formulario-registro">
                        <div class="row">
                            <!-- Información Personal -->
                            <div class="col-lg-6">
                                <div class="form-section">
                                    <h3 class="section-title">
                                        <i class="fas fa-user"></i> Información Personal
                                    </h3>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="tipoDocumento">Tipo de Documento *</label>
                                                <select id="tipoDocumento" name="tipoDocumento" class="form-control" required>
                                                    <option value="">Seleccionar tipo</option>
                                                    <option value="DNI">DNI</option>
                                                    <option value="CE">Carnet de Extranjería</option>
                                                    <option value="RUC">RUC</option>
                                                    <option value="PASAPORTE">Pasaporte</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="numeroDocumento">Número de Documento *</label>
                                                <input type="text" id="numeroDocumento" name="numeroDocumento" class="form-control" required placeholder="Ej: 12345678">
                                                <small class="form-text text-muted">Ingrese sin espacios ni guiones</small>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="nombres">Nombres *</label>
                                                <input type="text" id="nombres" name="nombres" class="form-control" required placeholder="Ej: Juan Carlos">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="apellidos">Apellidos *</label>
                                                <input type="text" id="apellidos" name="apellidos" class="form-control" required placeholder="Ej: Pérez García">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="telefono">Teléfono *</label>
                                                <input type="tel" id="telefono" name="telefono" class="form-control" required placeholder="Ej: 987654321">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="email">Correo Electrónico</label>
                                                <input type="email" id="email" name="email" class="form-control" placeholder="cliente@email.com">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label>Género</label>
                                        <div class="form-check-group">
                                            <div class="form-check">
                                                <input type="radio" id="generoM" name="genero" value="M" class="form-check-input">
                                                <label for="generoM" class="form-check-label">Masculino</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" id="generoF" name="genero" value="F" class="form-check-input">
                                                <label for="generoF" class="form-check-label">Femenino</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" id="generoO" name="genero" value="O" class="form-check-input">
                                                <label for="generoO" class="form-check-label">Otro</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Información de Dirección -->
                            <div class="col-lg-6">
                                <div class="form-section">
                                    <h3 class="section-title">
                                        <i class="fas fa-map-marker-alt"></i> Información de Dirección
                                    </h3>

                                    <div class="form-group">
                                        <label for="direccion">Dirección *</label>
                                        <textarea id="direccion" name="direccion" class="form-control" rows="3" required placeholder="Av. Principal 123, Urb. San Martín"></textarea>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="distrito">Distrito *</label>
                                                <select id="distrito" name="distrito" class="form-control" required>
                                                    <option value="">Seleccionar distrito</option>
                                                    <option value="Lima">Lima</option>
                                                    <option value="Miraflores">Miraflores</option>
                                                    <option value="San Isidro">San Isidro</option>
                                                    <option value="Barranco">Barranco</option>
                                                    <option value="Surco">Surco</option>
                                                    <option value="Chorrillos">Chorrillos</option>
                                                    <option value="San Borja">San Borja</option>
                                                    <option value="La Victoria">La Victoria</option>
                                                    <option value="Lince">Lince</option>
                                                    <option value="Jesus Maria">Jesús María</option>
                                                    <option value="Pueblo Libre">Pueblo Libre</option>
                                                    <option value="Magdalena">Magdalena</option>
                                                    <option value="San Miguel">San Miguel</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="provincia">Provincia</label>
                                                <input type="text" id="provincia" name="provincia" class="form-control" value="Lima" readonly>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="referencia">Referencia de Dirección</label>
                                        <input type="text" id="referencia" name="referencia" class="form-control" placeholder="Frente al parque, al lado de la farmacia">
                                    </div>

                                    <div class="form-group">
                                        <label for="codigoPostal">Código Postal</label>
                                        <input type="text" id="codigoPostal" name="codigoPostal" class="form-control" placeholder="15001">
                                    </div>
                                </div>

                                <!-- Información Adicional -->
                                <div class="form-section mt-4">
                                    <h3 class="section-title">
                                        <i class="fas fa-info-circle"></i> Información Adicional
                                    </h3>

                                    <div class="form-group">
                                        <label for="tipoCliente">Tipo de Cliente</label>
                                        <select id="tipoCliente" name="tipoCliente" class="form-control">
                                            <option value="Regular">Regular</option>
                                            <option value="VIP">VIP</option>
                                            <option value="Corporativo">Corporativo</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-check">
                                            <input type="checkbox" id="delivery" name="delivery" class="form-check-input">
                                            <label for="delivery" class="form-check-label">Cliente solicita delivery frecuentemente</label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-check">
                                            <input type="checkbox" id="promociones" name="promociones" class="form-check-input" checked>
                                            <label for="promociones" class="form-check-label">Acepta recibir promociones por email/SMS</label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="observaciones">Observaciones</label>
                                        <textarea id="observaciones" name="observaciones" class="form-control" rows="3" placeholder="Notas adicionales sobre el cliente..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">
                                <i class="fas fa-eraser"></i> Limpiar
                            </button>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Registrar Cliente
                            </button>
                            <a href="visualizar_clientes.html" class="btn btn-outline">
                                <i class="fas fa-list"></i> Ver Lista de Clientes
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script>
        // Validación de tipo de documento
        document.getElementById('tipoDocumento').addEventListener('change', function() {
            const tipo = this.value;
            const numeroInput = document.getElementById('numeroDocumento');
            
            switch(tipo) {
                case 'DNI':
                    numeroInput.maxLength = 8;
                    numeroInput.placeholder = '12345678';
                    break;
                case 'RUC':
                    numeroInput.maxLength = 11;
                    numeroInput.placeholder = '20123456789';
                    break;
                case 'CE':
                    numeroInput.maxLength = 12;
                    numeroInput.placeholder = '001234567890';
                    break;
                case 'PASAPORTE':
                    numeroInput.maxLength = 20;
                    numeroInput.placeholder = 'AB1234567';
                    break;
                default:
                    numeroInput.maxLength = 20;
                    numeroInput.placeholder = '';
            }
        });

        // Validación solo números para DNI y RUC
        document.getElementById('numeroDocumento').addEventListener('input', function() {
            const tipo = document.getElementById('tipoDocumento').value;
            if (tipo === 'DNI' || tipo === 'RUC') {
                this.value = this.value.replace(/[^0-9]/g, '');
            }
        });

        // Validación solo números para teléfono
        document.getElementById('telefono').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Envío del formulario
        document.getElementById('formRegistrarCliente').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validación básica
            const requiredFields = this.querySelectorAll('[required]');
            let valid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('error');
                    valid = false;
                } else {
                    field.classList.remove('error');
                }
            });
            
            if (!valid) {
                alert('Por favor, complete todos los campos obligatorios');
                return;
            }
            
            // Simular guardado
            const formData = new FormData(this);
            const cliente = Object.fromEntries(formData);
            
            console.log('Registrando cliente:', cliente);
            
            // Guardar en localStorage (simulación)
            const clientes = JSON.parse(localStorage.getItem('clientes') || '[]');
            cliente.id = Date.now();
            cliente.fechaRegistro = new Date().toISOString().split('T')[0];
            clientes.push(cliente);
            localStorage.setItem('clientes', JSON.stringify(clientes));
            
            alert('Cliente registrado exitosamente');
            limpiarFormulario();
        });

        function limpiarFormulario() {
            document.getElementById('formRegistrarCliente').reset();
            // Remover clases de error
            document.querySelectorAll('.error').forEach(field => {
                field.classList.remove('error');
            });
        }
    </script>
</body>
</html>
