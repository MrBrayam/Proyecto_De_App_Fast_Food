<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Compra - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/registrar_compras.css">
    <link rel="stylesheet" href="../css/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menÃº">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">
                    <i class="fas fa-shopping-cart"></i>
                    Registrar Compra
                </h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <div class="compras-container">
            <!-- Contenido -->
            <div class="compras-contenido">
                <!-- Datos del Proveedor -->
                <div class="seccion-proveedor">
                    <h2 class="seccion-titulo">DATOS DEL PROVEEDOR:</h2>
                    <form id="formRegistrarCompra" class="form-proveedor">
                        <div class="form-row-proveedor">
                            <div class="form-group">
                                <label for="ruc">
                                    <i class="fas fa-id-card"></i>
                                    RUC:
                                </label>
                                <div class="input-with-icon">
                                    <input type="text" id="ruc" placeholder="20123456789">
                                    <button type="button" class="btn-search">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="tipoComprobante">TIPO DE COMPROBANTE</label>
                                <select id="tipoComprobante">
                                    <option value="">Seleccionar</option>
                                    <option value="factura">Factura</option>
                                    <option value="boleta">Boleta</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row-proveedor">
                            <div class="form-group">
                                <label for="razonSocial">RAZON SOCIAL</label>
                                <input type="text" id="razonSocial" placeholder="Nombre del proveedor">
                            </div>

                            <div class="form-group">
                                <label for="telefono">TELEFONO</label>
                                <input type="tel" id="telefono" placeholder="999 999 999">
                            </div>
                        </div>

                        <div class="form-row-proveedor">
                            <div class="form-group full-width">
                                <label for="direccion">DIRECCION</label>
                                <input type="text" id="direccion" placeholder="DirecciÃ³n del proveedor">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Tabla de Productos -->
                <div class="seccion-productos">
                    <div class="tabla-container">
                        <table class="tabla-productos">
                            <thead>
                                <tr>
                                    <th>NRO</th>
                                    <th>CODIGO</th>
                                    <th>DESCRIPCION</th>
                                    <th>EMPAQUE</th>
                                    <th>CANTIDAD</th>
                                    <th>PRECIO UNITARIO</th>
                                    <th>TOTAL</th>
                                </tr>
                            </thead>
                            <tbody id="tablaProductosBody">
                                <tr>
                                    <td>1</td>
                                    <td>12345678</td>
                                    <td>Leche</td>
                                    <td>Caja</td>
                                    <td>2</td>
                                    <td>S/55</td>
                                    <td>S/110</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>10203040</td>
                                    <td>Harina</td>
                                    <td>Unidad</td>
                                    <td>10</td>
                                    <td>S/7</td>
                                    <td>S/70</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>87654321</td>
                                    <td>Tomate</td>
                                    <td>Caja</td>
                                    <td>3</td>
                                    <td>S/24</td>
                                    <td>S/72</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Botones de AcciÃ³n -->
                <div class="acciones-section">
                    <button type="button" class="btn-accion btn-registrar">
                        <i class="fas fa-save"></i>
                        Registrar
                    </button>
                    <button type="button" class="btn-accion btn-salir" id="btnSalir">
                        <i class="fas fa-sign-out-alt"></i>
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_compras.js"></script>
    <script src="../funcionalidades/registrar_compras_funcionalidades.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
