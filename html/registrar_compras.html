<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Compra - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/registrar_compras.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/registrar_compras.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir men√∫">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">
                    <i class="fas fa-shopping-cart"></i>
                    Registrar Compra
                </h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <div class="compras-container">
            <!-- Contenido -->
            <div class="compras-contenido">
                <!-- Datos del Proveedor -->
                <div class="seccion-proveedor">
                    <h2 class="seccion-titulo">DATOS DEL PROVEEDOR:</h2>
                    <form id="formRegistrarCompra" class="form-proveedor">
                        <div class="form-row-proveedor">
                            <div class="form-group">
                                <label for="ruc">
                                    <i class="fas fa-id-card"></i>
                                    PROVEEDOR:
                                </label>
                                <select id="ruc" class="form-control">
                                    <option value="">Seleccione un proveedor</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="tipoComprobante">TIPO DE COMPROBANTE</label>
                                <select id="tipoComprobante">
                                    <option value="">Seleccionar</option>
                                    <option value="factura">Factura</option>
                                    <option value="boleta">Boleta</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row-proveedor">
                            <div class="form-group">
                                <label for="razonSocial">RAZON SOCIAL</label>
                                <input type="text" id="razonSocial" placeholder="Nombre del proveedor">
                            </div>

                            <div class="form-group">
                                <label for="telefono">TELEFONO</label>
                                <input type="tel" id="telefono" placeholder="999 999 999">
                            </div>
                        </div>

                        <div class="form-row-proveedor">
                            <div class="form-group full-width">
                                <label for="direccion">DIRECCION</label>
                                <input type="text" id="direccion" placeholder="Direcci√≥n del proveedor">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Tabla de Productos -->
                <div class="seccion-productos">
                    <div class="seccion-encabezado">
                        <h2 class="seccion-titulo">DETALLE DE COMPRA:</h2>
                        <button type="button" class="btn-agregar-linea" id="btnAgregarLinea" onclick="agregarLineaCompra()">
                            <i class="fas fa-plus"></i>
                            Agregar Producto
                        </button>
                    </div>
                    
                    <!-- Formulario para agregar l√≠nea -->
                    <div class="formulario-linea" id="formularioLinea" style="display: none;">
                        <div class="form-row-proveedor">
                            <div class="form-group">
                                <label for="tipoItem">TIPO DE √çTEM</label>
                                <select id="tipoItem" class="form-control" onchange="cargarItemsPorTipo()">
                                    <option value="">Seleccionar tipo</option>
                                    <option value="producto">Producto</option>
                                    <option value="insumo">Insumo</option>
                                    <option value="suministro">Suministro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="codigo">C√ìDIGO</label>
                                <select id="codigo" class="form-control" onchange="seleccionarProducto()">
                                    <option value="">Primero seleccione el tipo</option>
                                </select>
                            </div>
                            <div class="form-group full-width">
                                <label for="descripcion">DESCRIPCI√ìN</label>
                                <input type="text" id="descripcion" placeholder="Descripci√≥n del √≠tem" readonly>
                            </div>
                        </div>
                        
                        <div class="form-row-proveedor">
                            <div class="form-group">
                                <label for="empaque">EMPAQUE</label>
                                <input type="text" id="empaque" placeholder="Tipo de empaque">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">CANTIDAD</label>
                                <input type="number" id="cantidad" placeholder="0" min="0.01" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="precioUnitario">PRECIO UNITARIO</label>
                                <input type="number" id="precioUnitario" placeholder="0.00" min="0" step="0.01">
                            </div>
                        </div>
                        
                        <div class="form-row-proveedor">
                            <button type="button" class="btn-accion btn-agregar" onclick="guardarLineaCompra()">
                                <i class="fas fa-check"></i>
                                Agregar
                            </button>
                            <button type="button" class="btn-accion btn-cancelar" onclick="cancelarLineaCompra()">
                                <i class="fas fa-times"></i>
                                Cancelar
                            </button>
                        </div>
                    </div>
                    
                    <div class="tabla-container">
                        <table class="tabla-productos">
                            <thead>
                                <tr>
                                    <th>NRO</th>
                                    <th>TIPO</th>
                                    <th>C√ìDIGO</th>
                                    <th>DESCRIPCI√ìN</th>
                                    <th>EMPAQUE</th>
                                    <th>CANTIDAD</th>
                                    <th>PRECIO UNITARIO</th>
                                    <th>TOTAL</th>
                                    <th>ACCI√ìN</th>
                                </tr>
                            </thead>
                            <tbody id="tablaProductosBody">
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Resumen de totales -->
                    <div class="resumen-totales">
                        <div class="total-item">
                            <label>Subtotal:</label>
                            <span id="subtotal">S/ 0.00</span>
                        </div>
                        <div class="total-item">
                            <label>IGV (18%):</label>
                            <span id="igv">S/ 0.00</span>
                        </div>
                        <div class="total-item total-final">
                            <label>TOTAL:</label>
                            <span id="total">S/ 0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Botones de Acci√≥n -->
                <div class="acciones-section">
                    <button type="button" class="btn-accion btn-registrar" onclick="registrarCompra()">
                        <i class="fas fa-save"></i>
                        Registrar
                    </button>
                    <button type="button" class="btn-accion btn-salir" id="btnSalir" onclick="salirModulo()">
                        <i class="fas fa-sign-out-alt"></i>
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_compras.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
