<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Impresora - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/registrar_impresoras.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Contenedor Principal -->
        <div class="impresora-container">
            <!-- Header con Título y Fecha/Hora -->
            <div class="impresora-header">
                <div class="impresora-header-left">
                    <button class="menu-hamburger" onclick="volverMenu()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1 class="impresora-titulo">Registrar Impresora</h1>
                </div>
                <div class="impresora-header-right">
                    <div class="fecha-hora-display">
                        <span id="fechaActual"></span>
                        <span id="horaActual"></span>
                    </div>
                </div>
            </div>

            <!-- Formulario de Registro -->
            <div class="impresora-form-container">
                <div class="form-card">
                    <div class="form-section">
                        <h2 class="section-title">Información de la Impresora</h2>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nombreImpresora">NOMBRE DE IMPRESORA</label>
                                <input type="text" id="nombreImpresora" class="form-input" placeholder="Ej: Impresora Cocina">
                            </div>

                            <div class="form-group">
                                <label for="marcaImpresora">MARCA</label>
                                <input type="text" id="marcaImpresora" class="form-input" placeholder="Ej: Epson, HP, Star">
                            </div>

                            <div class="form-group">
                                <label for="modeloImpresora">MODELO</label>
                                <input type="text" id="modeloImpresora" class="form-input" placeholder="Ej: TM-T88V">
                            </div>

                            <div class="form-group">
                                <label for="tipoImpresora">TIPO DE IMPRESORA</label>
                                <select id="tipoImpresora" class="form-select">
                                    <option value="">Seleccionar</option>
                                    <option value="termica">Térmica</option>
                                    <option value="inyeccion">Inyección de Tinta</option>
                                    <option value="laser">Láser</option>
                                    <option value="matricial">Matricial</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="conexionImpresora">TIPO DE CONEXIÓN</label>
                                <select id="conexionImpresora" class="form-select">
                                    <option value="">Seleccionar</option>
                                    <option value="usb">USB</option>
                                    <option value="ethernet">Ethernet</option>
                                    <option value="wifi">Wi-Fi</option>
                                    <option value="bluetooth">Bluetooth</option>
                                    <option value="serial">Serial (RS-232)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="ipImpresora">DIRECCIÓN IP (Opcional)</label>
                                <input type="text" id="ipImpresora" class="form-input" placeholder="Ej: 192.168.1.100">
                            </div>

                            <div class="form-group">
                                <label for="puertoImpresora">PUERTO</label>
                                <input type="text" id="puertoImpresora" class="form-input" placeholder="Ej: COM1, LPT1, 9100">
                            </div>

                            <div class="form-group">
                                <label for="ubicacionImpresora">UBICACIÓN</label>
                                <select id="ubicacionImpresora" class="form-select">
                                    <option value="">Seleccionar</option>
                                    <option value="caja">Caja</option>
                                    <option value="cocina">Cocina</option>
                                    <option value="bar">Bar</option>
                                    <option value="administracion">Administración</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="anchoRollo">ANCHO DE ROLLO (mm)</label>
                                <select id="anchoRollo" class="form-select">
                                    <option value="">Seleccionar</option>
                                    <option value="58">58 mm</option>
                                    <option value="80">80 mm</option>
                                    <option value="110">110 mm</option>
                                    <option value="216">216 mm (Carta)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="estadoImpresora">ESTADO</label>
                                <select id="estadoImpresora" class="form-select">
                                    <option value="">Seleccionar</option>
                                    <option value="activa">Activa</option>
                                    <option value="inactiva">Inactiva</option>
                                    <option value="mantenimiento">En Mantenimiento</option>
                                </select>
                            </div>

                            <div class="form-group full-width">
                                <label for="observaciones">OBSERVACIONES</label>
                                <textarea id="observaciones" class="form-textarea" rows="3" placeholder="Notas adicionales sobre la impresora..."></textarea>
                            </div>
                        </div>

                        <!-- Configuración Avanzada -->
                        <div class="form-section-advanced">
                            <h3 class="subsection-title">
                                <i class="fas fa-cog"></i> Configuración de Impresión
                            </h3>
                            
                            <div class="form-grid-options">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="imprimirLogo" class="form-checkbox">
                                    <label for="imprimirLogo">Imprimir logo en comprobantes</label>
                                </div>

                                <div class="checkbox-group">
                                    <input type="checkbox" id="cortarAutomatico" class="form-checkbox" checked>
                                    <label for="cortarAutomatico">Corte automático de papel</label>
                                </div>

                                <div class="checkbox-group">
                                    <input type="checkbox" id="abrirCajon" class="form-checkbox">
                                    <label for="abrirCajon">Abrir cajón de dinero</label>
                                </div>

                                <div class="checkbox-group">
                                    <input type="checkbox" id="copiasCocina" class="form-checkbox">
                                    <label for="copiasCocina">Imprimir copia para cocina</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botones de Acción -->
                    <div class="form-actions">
                        <button class="btn-action btn-guardar" onclick="guardarImpresora()">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <button class="btn-action btn-limpiar" onclick="limpiarFormulario()">
                            <i class="fas fa-eraser"></i> Limpiar
                        </button>
                        <button class="btn-action btn-probar" onclick="probarImpresora()">
                            <i class="fas fa-print"></i> Probar Impresión
                        </button>
                        <button class="btn-action btn-cancelar" onclick="volverMenu()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </div>

                <!-- Lista de Impresoras Registradas -->
                <div class="impresoras-lista-card">
                    <div class="lista-header">
                        <h2 class="lista-titulo">
                            <i class="fas fa-print"></i> Impresoras Registradas
                        </h2>
                        <div class="lista-search">
                            <input type="text" id="buscarImpresora" class="search-input" placeholder="Buscar impresora...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>

                    <div class="tabla-container">
                        <table class="tabla-impresoras">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Marca/Modelo</th>
                                    <th>Tipo</th>
                                    <th>Ubicación</th>
                                    <th>Conexión</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaImpresorasBody">
                                <!-- Datos de ejemplo -->
                                <tr>
                                    <td>Impresora Caja</td>
                                    <td>Epson TM-T88V</td>
                                    <td>Térmica</td>
                                    <td>Caja</td>
                                    <td>USB</td>
                                    <td><span class="badge badge-activa">Activa</span></td>
                                    <td class="acciones-cell">
                                        <button class="btn-icon btn-edit" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn-icon btn-test" title="Probar">
                                            <i class="fas fa-print"></i>
                                        </button>
                                        <button class="btn-icon btn-delete" title="Eliminar">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Impresora Cocina</td>
                                    <td>Star TSP143</td>
                                    <td>Térmica</td>
                                    <td>Cocina</td>
                                    <td>Ethernet</td>
                                    <td><span class="badge badge-activa">Activa</span></td>
                                    <td class="acciones-cell">
                                        <button class="btn-icon btn-edit" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn-icon btn-test" title="Probar">
                                            <i class="fas fa-print"></i>
                                        </button>
                                        <button class="btn-icon btn-delete" title="Eliminar">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/registrar_impresoras.js"></script>
</body>
</html>
