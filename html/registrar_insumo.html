<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Insumo - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/registrar_insumo.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/registrar_insumo.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menÃº">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Registrar Insumo</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <div class="insumo-container">
            <!-- Contenido -->
            <div class="insumo-contenido">
                <!-- Formulario de Registro -->
                <div class="form-section">
                    <form id="formRegistrarInsumo" class="form-insumo">
                        <div class="form-grid">
                            <!-- Nombre del insumo -->
                            <div class="form-group">
                                <label for="nombreInsumo">
                                    <i class="fas fa-box"></i> Nombre del insumo
                                </label>
                                <input 
                                    type="text" 
                                    id="nombreInsumo" 
                                    class="form-input"
                                    placeholder="Ejemplo: Salsa de tomate"
                                    required
                                >
                            </div>

                            <!-- UbicaciÃ³n en almacÃ©n -->
                            <div class="form-group">
                                <label for="ubicacion">
                                    <i class="fas fa-map-marker-alt"></i> UbicaciÃ³n
                                </label>
                                <input 
                                    type="text" 
                                    id="ubicacion" 
                                    class="form-input"
                                    placeholder="Ejemplo: Estante A - Nivel 2"
                                    required
                                >
                            </div>

                            <!-- Precio unitario -->
                            <div class="form-group">
                                <label for="precioUnitario">
                                    <i class="fas fa-dollar-sign"></i> Precio unitario (S/)
                                </label>
                                <input 
                                    type="number" 
                                    id="precioUnitario" 
                                    class="form-input"
                                    placeholder="Ejemplo: 25.50"
                                    min="0"
                                    step="0.01"
                                    required
                                >
                            </div>

                            <!-- Fecha de vencimiento -->
                            <div class="form-group">
                                <label for="vencimiento">
                                    <i class="fas fa-calendar-times"></i> Fecha de vencimiento
                                </label>
                                <input 
                                    type="date" 
                                    id="vencimiento" 
                                    class="form-input"
                                >
                            </div>

                            <!-- Estado -->
                            <div class="form-group">
                                <label for="estado">
                                    <i class="fas fa-check-circle"></i> Estado
                                </label>
                                <select 
                                    id="estado" 
                                    class="form-select"
                                    required
                                >
                                    <option value="">Seleccionar estado...</option>
                                    <option value="disponible" selected>Disponible</option>
                                    <option value="agotado">Agotado</option>
                                    <option value="vencido">Vencido</option>
                                </select>
                            </div>

                            <!-- Proveedor -->
                            <div class="form-group">
                                <label for="codProveedor">
                                    <i class="fas fa-building"></i> Proveedor
                                </label>
                                <select 
                                    id="codProveedor" 
                                    class="form-select"
                                >
                                    <option value="">Seleccionar proveedor...</option>
                                </select>
                            </div>

                            <!-- Observaciones -->
                            <div class="form-group full-width">
                                <label for="observacion">
                                    <i class="fas fa-sticky-note"></i> Observaciones
                                </label>
                                <textarea 
                                    id="observacion" 
                                    class="form-textarea"
                                    rows="3"
                                    placeholder="Notas adicionales sobre el insumo..."
                                ></textarea>
                            </div>
                        </div>

                        <!-- Botones de AcciÃ³n -->
                        <div class="acciones-section">
                            <button type="submit" class="btn-accion btn-guardar">
                                <i class="fas fa-save"></i>
                                GUARDAR
                            </button>
                            <button type="reset" class="btn-accion btn-limpiar">
                                <i class="fas fa-redo"></i>
                                LIMPIAR
                            </button>
                            <button type="button" class="btn-accion btn-cancelar" onclick="volverAtras()">
                                <i class="fas fa-arrow-left"></i>
                                VOLVER
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_insumo.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
