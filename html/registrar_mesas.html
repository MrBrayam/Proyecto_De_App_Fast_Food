<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Mesas - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/registrar_mesas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Contenedor Principal -->
        <div class="mesa-container">
            <!-- Header con Título y Fecha/Hora -->
            <div class="mesa-header">
                <div class="mesa-header-left">
                    <h1 class="mesa-titulo">Registrar Mesas</h1>
                </div>
                <div class="mesa-header-right">
                    <div class="fecha-hora-display">
                        <span id="fechaActual"></span>
                        <span id="horaActual"></span>
                    </div>
                </div>
            </div>

            <!-- Contenedor de dos columnas -->
            <div class="mesa-contenido">
                <!-- Columna izquierda: Formulario -->
                <div class="mesa-form-card">
                    <div class="form-header">
                        <h2><i class="fas fa-chair"></i> Datos de la Mesa</h2>
                    </div>

                    <form id="formMesa" class="mesa-form">
                        <!-- Información Básica -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-info-circle"></i>
                                Información Básica
                            </h3>
                            
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="numeroMesa">
                                        <i class="fas fa-hashtag"></i>
                                        Número de Mesa *
                                    </label>
                                    <input 
                                        type="number" 
                                        id="numeroMesa" 
                                        class="form-input" 
                                        placeholder="Ej: 1"
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="capacidad">
                                        <i class="fas fa-users"></i>
                                        Capacidad (personas) *
                                    </label>
                                    <input 
                                        type="number" 
                                        id="capacidad" 
                                        class="form-input" 
                                        placeholder="Ej: 4"
                                        min="1"
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="ubicacion">
                                        <i class="fas fa-map-marker-alt"></i>
                                        Ubicación *
                                    </label>
                                    <select id="ubicacion" class="form-select" required>
                                        <option value="">Seleccionar</option>
                                        <option value="salon-principal">Salón Principal</option>
                                        <option value="terraza">Terraza</option>
                                        <option value="segundo-piso">Segundo Piso</option>
                                        <option value="area-vip">Área VIP</option>
                                        <option value="exterior">Exterior</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="tipo">
                                        <i class="fas fa-th-large"></i>
                                        Tipo de Mesa
                                    </label>
                                    <select id="tipo" class="form-select">
                                        <option value="cuadrada">Cuadrada</option>
                                        <option value="rectangular">Rectangular</option>
                                        <option value="circular">Circular</option>
                                        <option value="alta">Alta (Barra)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Estado y Disponibilidad -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-toggle-on"></i>
                                Estado y Disponibilidad
                            </h3>
                            
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="estado">
                                        <i class="fas fa-circle"></i>
                                        Estado *
                                    </label>
                                    <select id="estado" class="form-select" required>
                                        <option value="disponible">Disponible</option>
                                        <option value="ocupada">Ocupada</option>
                                        <option value="reservada">Reservada</option>
                                        <option value="mantenimiento">En Mantenimiento</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="prioridad">
                                        <i class="fas fa-star"></i>
                                        Prioridad
                                    </label>
                                    <select id="prioridad" class="form-select">
                                        <option value="normal">Normal</option>
                                        <option value="preferencial">Preferencial</option>
                                        <option value="vip">VIP</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Características Adicionales -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-cogs"></i>
                                Características Adicionales
                            </h3>
                            
                            <div class="form-section-advanced">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="ventana" class="form-checkbox">
                                    <label for="ventana" class="checkbox-label">
                                        <i class="fas fa-window-maximize"></i>
                                        Vista a ventana
                                    </label>
                                </div>

                                <div class="checkbox-group">
                                    <input type="checkbox" id="sillaBebe" class="form-checkbox">
                                    <label for="sillaBebe" class="checkbox-label">
                                        <i class="fas fa-baby-carriage"></i>
                                        Silla para bebé disponible
                                    </label>
                                </div>

                                <div class="checkbox-group">
                                    <input type="checkbox" id="accesible" class="form-checkbox">
                                    <label for="accesible" class="checkbox-label">
                                        <i class="fas fa-wheelchair"></i>
                                        Accesible para silla de ruedas
                                    </label>
                                </div>

                                <div class="checkbox-group">
                                    <input type="checkbox" id="silenciosa" class="form-checkbox">
                                    <label for="silenciosa" class="checkbox-label">
                                        <i class="fas fa-volume-mute"></i>
                                        Zona silenciosa
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Observaciones -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-comment-alt"></i>
                                Observaciones
                            </h3>
                            
                            <div class="form-group-full">
                                <label for="observaciones">
                                    <i class="fas fa-align-left"></i>
                                    Notas adicionales
                                </label>
                                <textarea 
                                    id="observaciones" 
                                    class="form-textarea" 
                                    rows="4"
                                    placeholder="Ingrese cualquier observación sobre la mesa..."
                                ></textarea>
                            </div>
                        </div>

                        <!-- Botones de Acción -->
                        <div class="form-actions">
                            <button type="submit" class="btn-action btn-guardar">
                                <i class="fas fa-save"></i>
                                Guardar
                            </button>
                            <button type="button" class="btn-action btn-limpiar">
                                <i class="fas fa-eraser"></i>
                                Limpiar
                            </button>
                            <button type="button" class="btn-action btn-cancelar" onclick="window.location.href='menu_principal.html'">
                                <i class="fas fa-times"></i>
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Columna derecha: Lista de Mesas -->
                <div class="mesas-lista-card">
                    <div class="lista-header">
                        <h2 class="lista-titulo">
                            <i class="fas fa-list"></i>
                            Mesas Registradas
                        </h2>
                        <div class="lista-search">
                            <input 
                                type="text" 
                                id="buscarMesa" 
                                class="search-input" 
                                placeholder="Buscar mesa..."
                            >
                            <i class="fas fa-search"></i>
                        </div>
                    </div>

                    <div class="tabla-container">
                        <table class="tabla-mesas" id="tablaMesas">
                            <thead>
                                <tr>
                                    <th>Nº</th>
                                    <th>Capacidad</th>
                                    <th>Ubicación</th>
                                    <th>Tipo</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las mesas se cargarán dinámicamente -->
                                <tr>
                                    <td colspan="6" style="text-align: center; padding: 30px; color: rgba(255, 255, 255, 0.5);">
                                        <i class="fas fa-inbox" style="font-size: 48px; display: block; margin-bottom: 10px;"></i>
                                        No hay mesas registradas
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_mesas.js"></script>
</body>
</html>
