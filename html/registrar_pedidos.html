<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Pedido - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/registrar_pedidos.css" id="modo-oscuro-page-css">
    <link rel="stylesheet" href="../css/modo-claro/registrar_pedidos.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir men칰">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">
                    <i class="fas fa-utensils"></i>
                    Registrar Pedido
                </h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">游깿</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <div class="pedido-container">
            <!-- Secci칩n de Cliente y Mesa -->
            <section class="info-cliente-mesa">
                <div class="info-card">
                    <div class="info-item">
                        <label for="tipoServicio">
                            <i class="fas fa-concierge-bell"></i>
                            TIPO DE SERVICIO
                        </label>
                        <select id="tipoServicio" class="info-input">
                            <option value="local">Local</option>
                            <option value="delivery">Delivery</option>
                            <option value="para-llevar">Para Llevar</option>
                        </select>
                    </div>
                    <div class="info-item" id="mesaSection">
                        <label for="numeroMesa">
                            <i class="fas fa-table"></i>
                            MESA
                        </label>
                        <select id="numeroMesa" class="info-input">
                            <option value="">Seleccione una mesa</option>
                        </select>
                    </div>
                    <div class="info-item">
                        <label for="dniCliente">
                            <i class="fas fa-id-card"></i>
                            DNI
                        </label>
                        <input type="text" id="dniCliente" class="info-input" placeholder="DNI del cliente" maxlength="8">
                    </div>
                    <div class="info-item">
                        <label for="nombreCliente">
                            <i class="fas fa-user"></i>
                            CLIENTE
                        </label>
                        <input type="text" id="nombreCliente" class="info-input" placeholder="Nombre del cliente">
                    </div>
                    <div class="info-item" id="direccionSection" style="display: none;">
                        <label for="direccionCliente">
                            <i class="fas fa-map-marker-alt"></i>
                            DIRECCI칍N
                        </label>
                        <input type="text" id="direccionCliente" class="info-input" placeholder="Direcci칩n de entrega">
                    </div>
                    <div class="info-item" id="telefonoSection" style="display: none;">
                        <label for="telefonoCliente">
                            <i class="fas fa-phone"></i>
                            TEL칄FONO
                        </label>
                        <input type="text" id="telefonoCliente" class="info-input" placeholder="N칰mero de tel칠fono">
                    </div>
                </div>
            </section>

            <!-- Secci칩n de B칰squeda de Productos -->
            <section class="busqueda-productos">
                <div class="busqueda-grid">
                    <div class="busqueda-item">
                        <label for="searchCodigo">
                            <i class="fas fa-barcode"></i>
                            C칩digo
                        </label>
                        <input type="text" id="searchCodigo" class="search-input" placeholder="Buscar por c칩digo">
                    </div>
                    <div class="busqueda-item">
                        <label for="searchLinea">
                            <i class="fas fa-list"></i>
                            L칤nea de Producto
                        </label>
                        <select id="searchLinea" class="search-select">
                            <option value="">Todas las l칤neas</option>
                            <option value="pizzas">Pizzas</option>
                            <option value="bebidas">Bebidas</option>
                            <option value="entradas">Entradas</option>
                            <option value="postres">Postres</option>
                            <option value="promociones">Promociones</option>
                        </select>
                    </div>
                    <div class="busqueda-item">
                        <label for="searchDescripcion">
                            <i class="fas fa-search"></i>
                            Descripci칩n
                        </label>
                        <input type="text" id="searchDescripcion" class="search-input" placeholder="Buscar por descripci칩n">
                    </div>
                    <div class="busqueda-item">
                        <label for="precioUnitario">
                            <i class="fas fa-tag"></i>
                            Precio Unitario
                        </label>
                        <input type="number" step="0.01" min="0" id="precioUnitario" class="search-input" placeholder="Ej: 25.50">
                    </div>
                    <div class="busqueda-item">
                        <label for="cantidad">
                            <i class="fas fa-sort-numeric-up"></i>
                            Cantidad
                        </label>
                        <input type="number" id="cantidad" class="search-input" value="1" min="1">
                    </div>
                </div>
                <div class="busqueda-actions">
                    <button type="button" id="btnAgregar" class="btn-action btn-agregar">
                        <i class="fas fa-plus-circle"></i>
                        A침adir
                    </button>
                </div>
            </section>

            <!-- Tabla de Productos del Pedido -->
            <section class="tabla-pedido-section">
                <div class="tabla-container">
                    <table class="tabla-pedido">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Fecha</th>
                                <th>Producto</th>
                                <th>Descripci칩n</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Total</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaPedidoBody">
                            <!-- Items se renderizan v칤a JS -->
                        </tbody>
                        <tfoot>
                            <tr class="total-row">
                                <td colspan="6" class="text-right">
                                    <strong>TOTAL DEL PEDIDO:</strong>
                                </td>
                                <td colspan="2" class="total-amount">
                                    <strong>S/ <span id="totalPedido">0.00</span></strong>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </section>

            <!-- Botones de Acci칩n -->
            <section class="acciones-pedido">
                <button type="button" id="btnEliminar" class="btn-main btn-eliminar">
                    <i class="fas fa-trash-alt"></i>
                    Eliminar
                </button>
                <button type="button" id="btnRegistrar" class="btn-main btn-registrar">
                    <i class="fas fa-check-circle"></i>
                    Registrar
                </button>
                <button type="button" onclick="window.location.href='menu_principal.html'" class="btn-main btn-salir">
                    <i class="fas fa-times-circle"></i>
                    Salir
                </button>
            </section>
        </div>
    </main>

    <!-- Modal de B칰squeda de Productos -->
    <div id="modalProductos" class="modal">
        <div class="modal-content modal-productos">
            <div class="modal-header">
                <h2><i class="fas fa-pizza-slice"></i> Seleccionar Producto</h2>
                <button class="modal-close" onclick="cerrarModalProductos()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="productos-grid" id="productosGrid">
                    <!-- Productos se cargar치n din치micamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_pedidos.js?v=3"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
