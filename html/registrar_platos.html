<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Plato - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/registrar_platos.css" id="modo-oscuro-page-css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/registrar_platos.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir men煤">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title"><i class="fas fa-pizza-slice"></i> Registrar Plato</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon"></span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Contenedor Principal -->
        <div class="plato-container">

            <!-- Formulario de Registro -->
            <section class="formulario-section">
                <h2 class="section-title"><i class="fas fa-utensils"></i> Datos del Plato</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="searchCodigo"><i class="fas fa-barcode"></i> C贸digo</label>
                        <input type="text" id="searchCodigo" class="form-input" placeholder="Ej: 204568">
                    </div>
                    <div class="form-group">
                        <label for="searchNombre"><i class="fas fa-pizza-slice"></i> Nombre del Plato</label>
                        <input type="text" id="searchNombre" class="form-input" placeholder="Ej: Pizza Hawaiana">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="searchTamano"><i class="fas fa-expand-arrows-alt"></i> Tama帽o</label>
                        <select id="searchTamano" class="form-select">
                            <option value="">Seleccionar tama帽o</option>
                            <option value="personal">Personal</option>
                            <option value="mediana">Mediana</option>
                            <option value="familiar">Familiar</option>
                            <option value="grande">Grande</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="searchPrecio"><i class="fas fa-tag"></i> Precio (S/)</label>
                        <input type="number" id="searchPrecio" class="form-input" placeholder="0.00" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="searchCantidad"><i class="fas fa-boxes"></i> Cantidad</label>
                        <input type="number" id="searchCantidad" class="form-input" placeholder="0" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group form-group-full">
                        <label for="searchDescripcion"><i class="fas fa-align-left"></i> Descripci贸n</label>
                        <textarea id="searchDescripcion" class="form-textarea" placeholder="Descripci贸n detallada del plato..." rows="3"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group form-group-full">
                        <label for="searchIngredientes"><i class="fas fa-list"></i> Ingredientes</label>
                        <textarea id="searchIngredientes" class="form-textarea" placeholder="Lista de ingredientes separados por comas..." rows="3"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group form-group-full">
                        <label for="inputImagen"><i class="fas fa-image"></i> Imagen del Plato</label>
                        <div class="image-upload-wrapper">
                            <input type="file" id="inputImagen" class="form-input-file" accept="image/*" placeholder="Seleccionar imagen">
                            <div id="imagenPreview" class="imagen-preview"></div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="btnAnadir" class="btn-anadir">
                        <i class="fas fa-plus-circle"></i>
                        A帽adir Plato
                    </button>
                </div>
            </section>

            <!-- Botones de Acci贸n -->
            <section class="acciones-platos">
                <button type="button" id="btnGuardar" class="btn-main btn-guardar">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
                <button type="button" id="btnLimpiar" class="btn-main btn-limpiar" style="background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);">
                    <i class="fas fa-eraser"></i>
                    Limpiar
                </button>
                <button type="button" onclick="window.location.href='menu_principal.html'" class="btn-main btn-salir">
                    <i class="fas fa-times-circle"></i>
                    Salir
                </button>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_platos.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
