<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Producto - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/registrar_producto.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/registrar_producto.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir men煤">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Registrar Producto</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon"></span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Contenedor Principal -->
        <div class="producto-container">

            <!-- Contenido -->
            <div class="producto-contenido">
                <!-- Secci贸n de Informaci贸n del Producto -->
                <div class="seccion-producto">
                    <h2 class="seccion-titulo">Informaci贸n del Producto</h2>
                    
                    <form id="formProducto" class="form-producto">
                        <div class="form-row-producto">
                            <!-- Nombre del Producto -->
                            <div class="form-group">
                                <label for="nombreProducto">
                                    <i class="fas fa-pizza-slice"></i>
                                    Nombre del Producto
                                </label>
                                <input 
                                    type="text" 
                                    id="nombreProducto" 
                                    class="form-input"
                                    placeholder="Ej: Pizza Hawaiana Grande"
                                    required
                                >
                            </div>

                            <!-- Categor铆a -->
                            <div class="form-group">
                                <label for="categoria">
                                    <i class="fas fa-list"></i>
                                    Categor铆a
                                </label>
                                <select id="categoria" class="form-select" required>
                                    <option value="">Seleccionar categor铆a...</option>
                                    <option value="pizzas">Pizzas</option>
                                    <option value="pastas">Pastas</option>
                                    <option value="ensaladas">Ensaladas</option>
                                    <option value="bebidas">Bebidas</option>
                                    <option value="postres">Postres</option>
                                    <option value="extras">Extras</option>
                                    <option value="promociones">Promociones</option>
                                </select>
                            </div>

                            <!-- Tama帽o -->
                            <div class="form-group">
                                <label for="tamano">
                                    <i class="fas fa-expand-arrows-alt"></i>
                                    Tama帽o
                                </label>
                                <select id="tamano" class="form-select">
                                    <option value="">Seleccionar tama帽o...</option>
                                    <option value="personal">Personal</option>
                                    <option value="mediana">Mediana</option>
                                    <option value="grande">Grande</option>
                                    <option value="familiar">Familiar</option>
                                    <option value="xl">Extra Grande (XL)</option>
                                    <option value="na">No aplica</option>
                                </select>
                            </div>

                            <!-- Precio -->
                            <div class="form-group">
                                <label for="precio">
                                    <i class="fas fa-dollar-sign"></i>
                                    Precio (S/)
                                </label>
                                <input 
                                    type="number" 
                                    id="precio" 
                                    class="form-input"
                                    placeholder="Ej: 25.90"
                                    min="0"
                                    step="0.01"
                                    required
                                >
                            </div>

                            <!-- Costo -->
                            <div class="form-group">
                                <label for="costo">
                                    <i class="fas fa-coins"></i>
                                    Costo (S/)
                                </label>
                                <input 
                                    type="number" 
                                    id="costo" 
                                    class="form-input"
                                    placeholder="Ej: 15.50"
                                    min="0"
                                    step="0.01"
                                >
                            </div>

                            <!-- Stock Inicial -->
                            <div class="form-group">
                                <label for="stock">
                                    <i class="fas fa-boxes"></i>
                                    Stock Inicial
                                </label>
                                <input 
                                    type="number" 
                                    id="stock" 
                                    class="form-input"
                                    placeholder="Ej: 50"
                                    min="0"
                                >
                            </div>

                            <!-- Stock M铆nimo -->
                            <div class="form-group">
                                <label for="stockMinimo">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    Stock M铆nimo
                                </label>
                                <input 
                                    type="number" 
                                    id="stockMinimo" 
                                    class="form-input"
                                    placeholder="Ej: 10"
                                    min="0"
                                >
                            </div>

                            <!-- Tiempo de Preparaci贸n -->
                            <div class="form-group">
                                <label for="tiempoPreparacion">
                                    <i class="fas fa-clock"></i>
                                    Tiempo de Preparaci贸n (min)
                                </label>
                                <input 
                                    type="number" 
                                    id="tiempoPreparacion" 
                                    class="form-input"
                                    placeholder="Ej: 15"
                                    min="0"
                                >
                            </div>

                            <!-- Estado -->
                            <div class="form-group">
                                <label for="estado">
                                    <i class="fas fa-toggle-on"></i>
                                    Estado
                                </label>
                                <select id="estado" class="form-select" required>
                                    <option value="disponible">Disponible</option>
                                    <option value="no_disponible">No Disponible</option>
                                    <option value="agotado">Agotado</option>
                                </select>
                            </div>

                            <!-- C贸digo de Barras -->
                            <div class="form-group">
                                <label for="codigoBarras">
                                    <i class="fas fa-barcode"></i>
                                    C贸digo de Barras
                                </label>
                                <input 
                                    type="text" 
                                    id="codigoBarras" 
                                    class="form-input"
                                    placeholder="Ej: 7501234567890"
                                >
                            </div>

                            <!-- Descripci贸n -->
                            <div class="form-group full-width">
                                <label for="descripcion">
                                    <i class="fas fa-align-left"></i>
                                    Descripci贸n
                                </label>
                                <textarea 
                                    id="descripcion" 
                                    class="form-textarea"
                                    rows="3"
                                    placeholder="Descripci贸n detallada del producto, ingredientes, etc."
                                ></textarea>
                            </div>

                            <!-- Ingredientes -->
                            <div class="form-group full-width">
                                <label for="ingredientes">
                                    <i class="fas fa-list-ul"></i>
                                    Ingredientes
                                </label>
                                <textarea 
                                    id="ingredientes" 
                                    class="form-textarea"
                                    rows="2"
                                    placeholder="Queso mozzarella, jam贸n, pi帽a, salsa de tomate..."
                                ></textarea>
                            </div>
                        </div>

                        <!-- Botones de Acci贸n -->
                        <div class="acciones-section">
                            <button type="submit" class="btn-accion btn-registrar">
                                <i class="fas fa-save"></i>
                                REGISTRAR
                            </button>
                            <button type="button" class="btn-accion btn-salir" onclick="salirModulo()">
                                <i class="fas fa-times"></i>
                                SALIR
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_producto.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
