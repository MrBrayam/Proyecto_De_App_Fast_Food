<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Proveedor - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-claro/styles.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/registrar_proveedor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->

            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">游깿</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <div class="proveedor-container">
            <!-- Contenedor de dos columnas -->
            <div class="proveedor-contenido">
                <!-- Columna izquierda: Formulario -->
                <div class="proveedor-form-card">
                    <div class="form-header">
                        <h2><i class="fas fa-file-alt"></i> Datos del Proveedor</h2>
                    </div>

                    <form id="formProveedor" class="proveedor-form">
                        <!-- Informaci칩n B치sica -->

                            <h3 class="section-title">
                                <i class="fas fa-info-circle"></i>
                                Informaci칩n B치sica

                                <div class="form-group">
                                    <label for="tipoDocumento">
                                        <i class="fas fa-id-card"></i>
                                        Tipo de Documento *
                                    </label>
                                    <select id="tipoDocumento" class="form-select" required>
                                        <option value="">Seleccionar</option>
                                        <option value="RUC">RUC</option>
                                        <option value="DNI">DNI</option>
                                        <option value="CE">Carnet de Extranjer칤a</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="numeroDocumento">
                                        <i class="fas fa-hashtag"></i>
                                        N칰mero de Documento *
                                    </label>
                                    <input 
                                        type="text" 
                                        id="numeroDocumento" 
                                        class="form-input" 
                                        placeholder="Ej: 20123456789"
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="razonSocial">
                                        <i class="fas fa-building"></i>
                                        Raz칩n Social / Nombre *
                                    </label>
                                    <input 
                                        type="text" 
                                        id="razonSocial" 
                                        class="form-input" 
                                        placeholder="Ej: Distribuidora Alimentaria S.A.C."
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="nombreComercial">
                                        <i class="fas fa-store"></i>
                                        Nombre Comercial
                                    </label>
                                    <input 
                                        type="text" 
                                        id="nombreComercial" 
                                        class="form-input" 
                                        placeholder="Ej: Deli Foods"
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="categoria">
                                        <i class="fas fa-tags"></i>
                                        Categor칤a *
                                    </label>
                                    <select id="categoria" class="form-select" required>
                                        <option value="">Seleccionar</option>
                                        <option value="Alimentos">Alimentos</option>
                                        <option value="Bebidas">Bebidas</option>
                                        <option value="Empaques">Empaques</option>
                                        <option value="L치cteos">L치cteos</option>
                                        <option value="Carnes">Carnes</option>
                                        <option value="Vegetales">Vegetales</option>
                                        <option value="Limpieza">Limpieza</option>
                                        <option value="Equipos">Equipos</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="estado">
                                        <i class="fas fa-toggle-on"></i>
                                        Estado *
                                    </label>
                                    <select id="estado" class="form-select" required>
                                        <option value="activo">Activo</option>
                                        <option value="inactivo">Inactivo</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Informaci칩n de Contacto -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-address-book"></i>
                                Informaci칩n de Contacto
                            </h3>
                            
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="telefono">
                                        <i class="fas fa-phone"></i>
                                        Tel칠fono *
                                    </label>
                                    <input 
                                        type="tel" 
                                        id="telefono" 
                                        class="form-input" 
                                        placeholder="Ej: 987654321"
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="telefonoSecundario">
                                        <i class="fas fa-phone-alt"></i>
                                        Tel칠fono Secundario
                                    </label>
                                    <input 
                                        type="tel" 
                                        id="telefonoSecundario" 
                                        class="form-input" 
                                        placeholder="Ej: 014567890"
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="email">
                                        <i class="fas fa-envelope"></i>
                                        Correo Electr칩nico *
                                    </label>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        class="form-input" 
                                        placeholder="proveedor@empresa.com"
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="sitioWeb">
                                        <i class="fas fa-globe"></i>
                                        Sitio Web
                                    </label>
                                    <input 
                                        type="url" 
                                        id="sitioWeb" 
                                        class="form-input" 
                                        placeholder="www.empresa.com"
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="personaContacto">
                                        <i class="fas fa-user-tie"></i>
                                        Persona de Contacto *
                                    </label>
                                    <input 
                                        type="text" 
                                        id="personaContacto" 
                                        class="form-input" 
                                        placeholder="Ej: Juan P칠rez"
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="cargoContacto">
                                        <i class="fas fa-briefcase"></i>
                                        Cargo
                                    </label>
                                    <input 
                                        type="text" 
                                        id="cargoContacto" 
                                        class="form-input" 
                                        placeholder="Ej: Gerente de Ventas"
                                    >
                                </div>
                            </div>
                        </div>

                        <!-- Direcci칩n -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-map-marker-alt"></i>
                                Direcci칩n
                            </h3>
                            
                            <div class="form-group-full">
                                <label for="direccion">
                                    <i class="fas fa-location-arrow"></i>
                                    Direcci칩n Completa *
                                </label>
                                <textarea 
                                    id="direccion" 
                                    class="form-textarea" 
                                    rows="3"
                                    placeholder="Av. Industrial 456, Urb. Los Rosales"
                                    required
                                ></textarea>
                            </div>

                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="distrito">
                                        <i class="fas fa-map"></i>
                                        Distrito
                                    </label>
                                    <input 
                                        type="text" 
                                        id="distrito" 
                                        class="form-input" 
                                        placeholder="Ej: Lima"
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="ciudad">
                                        <i class="fas fa-city"></i>
                                        Ciudad
                                    </label>
                                    <input 
                                        type="text" 
                                        id="ciudad" 
                                        class="form-input" 
                                        placeholder="Ej: Lima"
                                    >
                                </div>
                            </div>
                        </div>

                        <!-- Informaci칩n Comercial -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-dollar-sign"></i>
                                Informaci칩n Comercial
                            </h3>
                            
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="condicionPago">
                                        <i class="fas fa-credit-card"></i>
                                        Condici칩n de Pago
                                    </label>
                                    <select id="condicionPago" class="form-select">
                                        <option value="Contado">Contado</option>
                                        <option value="15 d칤as">15 d칤as</option>
                                        <option value="30 d칤as">30 d칤as</option>
                                        <option value="45 d칤as">45 d칤as</option>
                                        <option value="60 d칤as">60 d칤as</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="tiempoEntrega">
                                        <i class="fas fa-clock"></i>
                                        Tiempo de Entrega
                                    </label>
                                    <input 
                                        type="text" 
                                        id="tiempoEntrega" 
                                        class="form-input" 
                                        placeholder="Ej: 24 horas"
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="montoMinimo">
                                        <i class="fas fa-coins"></i>
                                        Monto M칤nimo de Compra
                                    </label>
                                    <input 
                                        type="number" 
                                        id="montoMinimo" 
                                        class="form-input" 
                                        placeholder="0.00"
                                        step="0.01"
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="descuento">
                                        <i class="fas fa-percent"></i>
                                        Descuento
                                    </label>
                                    <input 
                                        type="number" 
                                        id="descuento" 
                                        class="form-input" 
                                        placeholder="0"
                                        min="0"
                                        max="100"
                                    >
                                </div>
                            </div>
                        </div>

                        <!-- Observaciones -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-comment-alt"></i>
                                Observaciones
                            </h3>
                            
                            <div class="form-group-full">
                                <label for="observaciones">
                                    <i class="fas fa-align-left"></i>
                                    Notas adicionales
                                </label>
                                <textarea 
                                    id="observaciones" 
                                    class="form-textarea" 
                                    rows="4"
                                    placeholder="Ingrese cualquier observaci칩n sobre el proveedor..."
                                ></textarea>
                            </div>
                        </div>

                        <!-- Botones de Acci칩n -->
                        <div class="form-actions">
                            <button type="submit" class="btn-action btn-guardar">
                                <i class="fas fa-save"></i>
                                Guardar
                            </button>
                            <button type="button" class="btn-action btn-limpiar">
                                <i class="fas fa-eraser"></i>
                                Limpiar
                            </button>
                            <button type="button" class="btn-action btn-cancelar" onclick="window.location.href='menu_principal.html'">
                                <i class="fas fa-times"></i>
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_proveedor.js"></script>    <script src="../js/theme-manager.js"></script>

</body>
</html>
