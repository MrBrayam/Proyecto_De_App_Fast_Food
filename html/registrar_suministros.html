<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Suministro - King's Pizza</title>
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/registrar_suministros.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/registrar_suministros.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="main-content" id="mainContent">
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menÃº">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Registrar Suministro</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="suministro-container">
            <div class="suministro-contenido">
                <div class="form-section">
                    <h2><i class="fas fa-boxes"></i> Registrar Nuevo Suministro</h2>

                    <form id="formRegistrarSuministro">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tipoSuministro"><i class="fas fa-tag"></i> Tipo de Suministro</label>
                                <select id="tipoSuministro" name="tipoSuministro" required>
                                    <option value="">Seleccionar tipo...</option>
                                    <option value="limpieza">Limpieza</option>
                                    <option value="embalaje">Embalaje</option>
                                    <option value="oficina">Oficina</option>
                                    <option value="equipamiento">Equipamiento</option>
                                    <option value="uniformes">Uniformes</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nombreSuministro"><i class="fas fa-box"></i> Nombre del Suministro</label>
                                <input type="text" id="nombreSuministro" name="nombreSuministro" placeholder="Ej: Papel toalla" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="rucProveedor"><i class="fas fa-id-card"></i> Proveedor</label>
                                <select id="rucProveedor" name="rucProveedor" class="form-control" required>
                                    <option value="">Seleccione un proveedor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="proveedor"><i class="fas fa-truck"></i> Nombre del Proveedor</label>
                                <input type="text" id="proveedor" name="proveedor" placeholder="Nombre del proveedor" readonly>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="cantidad"><i class="fas fa-calculator"></i> Cantidad</label>
                                <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="unidadMedida"><i class="fas fa-ruler"></i> Unidad de Medida</label>
                                <select id="unidadMedida" name="unidadMedida">
                                    <option value="unidad">Unidad</option>
                                    <option value="caja">Caja</option>
                                    <option value="paquete">Paquete</option>
                                    <option value="bolsa">Bolsa</option>
                                    <option value="rollo">Rollo</option>
                                    <option value="kg">Kilogramo</option>
                                    <option value="lt">Litro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="precioUnitario"><i class="fas fa-dollar-sign"></i> Precio Unitario</label>
                                <input type="number" id="precioUnitario" name="precioUnitario" placeholder="Precio" step="0.01" min="0" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="fechaCompra"><i class="fas fa-calendar"></i> Fecha de Compra</label>
                                <input type="date" id="fechaCompra" name="fechaCompra" required>
                            </div>
                            <div class="form-group">
                                <label for="numeroFactura"><i class="fas fa-receipt"></i> NÃºmero de Factura</label>
                                <input type="text" id="numeroFactura" name="numeroFactura" placeholder="Ej: FAC-001">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="estado"><i class="fas fa-check-circle"></i> Estado</label>
                                <select id="estado" name="estado" required>
                                    <option value="disponible">Disponible</option>
                                    <option value="en_uso">En Uso</option>
                                    <option value="agotado">Agotado</option>
                                    <option value="pedido">Pedido</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ubicacion"><i class="fas fa-map-marker-alt"></i> UbicaciÃ³n</label>
                                <input type="text" id="ubicacion" name="ubicacion" placeholder="Ej: AlmacÃ©n A, Estante 1">
                            </div>
                        </div>

                        <div class="form-row full">
                            <div class="form-group">
                                <label for="observaciones"><i class="fas fa-sticky-note"></i> Observaciones</label>
                                <textarea id="observaciones" name="observaciones" placeholder="Notas adicionales sobre el suministro..."></textarea>
                            </div>
                        </div>

                        <div class="form-buttons">
                            <button type="submit" class="btn-guardar"><i class="fas fa-save"></i> GUARDAR</button>
                            <button type="reset" class="btn-limpiar"><i class="fas fa-eraser"></i> LIMPIAR</button>
                            <button type="button" class="btn-cancelar" onclick="volverAtras()"><i class="fas fa-arrow-left"></i> VOLVER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_suministros.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
