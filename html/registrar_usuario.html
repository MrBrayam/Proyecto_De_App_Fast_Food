<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Usuario - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/registrar_usuario.css" id="modo-oscuro-page-css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/registrar_usuario.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir men칰">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Registrar Usuario</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">游깿</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <div class="usuario-container">
            <!-- Contenido -->
            <div class="usuario-contenido">
                <form id="formRegistrarUsuario" class="formulario-usuario">
                    <!-- Secci칩n: Informaci칩n Personal -->
                    <div class="seccion-formulario">
                        <h2 class="subtitulo-seccion">
                            <i class="fas fa-user"></i> Informaci칩n Personal
                        </h2>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nombre" class="form-label">Nombre Completo *</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese nombre completo" required>
                                <div class="form-error" id="nombreError"></div>
                            </div>

                            <div class="form-group">
                                <label for="dni" class="form-label">DNI *</label>
                                <input type="text" id="dni" name="dni" class="form-control" placeholder="12345678" maxlength="8" required>
                                <div class="form-error" id="dniError"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email" class="form-label">Correo Electr칩nico *</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="usuario@ejemplo.com" required>
                                <div class="form-error" id="emailError"></div>
                            </div>

                            <div class="form-group">
                                <label for="telefono" class="form-label">Tel칠fono</label>
                                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="987654321" maxlength="9">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="usuario" class="form-label">Nombre de Usuario *</label>
                                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="usuario123" required>
                                <div class="form-error" id="usuarioError"></div>
                            </div>

                            <div class="form-group">
                                <label for="perfil" class="form-label">Tipo de Perfil *</label>
                                <select id="perfil" name="perfil" class="form-control" required>
                                    <option value="">Seleccione un perfil</option>
                                    <option value="administrador">Administrador</option>
                                    <option value="cajero">Cajero</option>
                                    <option value="mesero">Mesero</option>
                                    <option value="repartidor">Repartidor</option>
                                    <option value="supervisor">Supervisor</option>
                                </select>
                                <div class="form-error" id="perfilError"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="password" class="form-label">Contrase침a *</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="M칤nimo 6 caracteres" required minlength="6">
                                <div class="form-error" id="passwordError"></div>
                            </div>

                            <div class="form-group">
                                <label for="confirmarPassword" class="form-label">Confirmar Contrase침a *</label>
                                <input type="password" id="confirmarPassword" name="confirmarPassword" class="form-control" placeholder="Repita la contrase침a" required minlength="6">
                                <div class="form-error" id="confirmarPasswordError"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="estado" class="form-label">Estado *</label>
                                <select id="estado" name="estado" class="form-control" required>
                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Botones de Acci칩n -->
                    <div class="acciones-section">
                        <button type="submit" class="btn-accion btn-registrar">
                            <i class="fas fa-save"></i> Registrar Usuario
                        </button>
                        <button type="reset" class="btn-accion btn-limpiar">
                            <i class="fas fa-undo"></i> Limpiar Formulario
                        </button>
                        <button type="button" class="btn-accion btn-salir" onclick="salirModulo()">
                            <i class="fas fa-arrow-left"></i> Salir
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_usuario.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
