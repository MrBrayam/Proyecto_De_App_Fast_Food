<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Usuario - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/registrar_usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Contenedor Principal -->
        <div class="usuario-container">
            <!-- Header con Título y Fecha/Hora -->
            <div class="usuario-header">
                <div class="usuario-header-left">
                    <h1 class="usuario-titulo">Registrar Usuario</h1>
                </div>
                <div class="usuario-header-right">
                    <div class="fecha-hora-display">
                        <span id="fechaActual"></span>
                        <span id="horaActual"></span>
                    </div>
                </div>
            </div>

            <!-- Contenido -->
            <div class="usuario-contenido">
                <form id="formRegistrarUsuario" class="formulario-usuario">
                    <!-- Sección: Información Personal -->
                    <div class="seccion-formulario">
                        <h2 class="subtitulo-seccion">
                            <i class="fas fa-user"></i> Información Personal
                        </h2>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="perfil">Perfil *</label>
                                <select id="perfil" name="perfil" class="form-control" required>
                                    <option value="">Administrador</option>
                                    <option value="administrador">Administrador</option>
                                    <option value="mesero">Mesero</option>
                                    <option value="cajero">Cajero</option>
                                    <option value="repartidor">Repartidor</option>
                                    <option value="cocinero">Cocinero</option>
                                </select>
                                <button type="button" class="btn-nuevo-perfil">
                                    Nuevo Perfil
                                </button>
                            </div>
                        </div>

                        <div class="form-grid grid-2">
                            <div class="form-group">
                                <label for="nombres">Nombres *</label>
                                <input type="text" id="nombres" name="nombres" class="form-control" required placeholder="Jose Alonso">
                            </div>
                            
                            <div class="form-group">
                                <label for="apellidos">Apellidos *</label>
                                <input type="text" id="apellidos" name="apellidos" class="form-control" required placeholder="Iberico Meza">
                            </div>
                        </div>

                        <div class="form-grid grid-2">
                            <div class="form-group">
                                <label for="telefono">Teléfono *</label>
                                <input type="tel" id="telefono" name="telefono" class="form-control" required placeholder="946587524">
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" class="form-control" required placeholder="ja.ibericome@unsm.edu.pe">
                            </div>
                        </div>

                        <div class="form-grid grid-2">
                            <div class="form-group">
                                <label for="nombreUsuario">Nombre de Usuario *</label>
                                <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" required placeholder="Tiolberio">
                            </div>
                            
                            <div class="form-group">
                                <label for="contrasena">Contraseña *</label>
                                <div class="password-input">
                                    <input type="password" id="contrasena" name="contrasena" class="form-control" required placeholder="************">
                                    <button type="button" class="btn-toggle-password" onclick="togglePassword('contrasena')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botones de Acción -->
                    <div class="acciones-section">
                        <button type="submit" class="btn-accion btn-registrar">
                            <i class="fas fa-save"></i> Registrar
                        </button>
                        <button type="button" class="btn-accion btn-salir" onclick="salirModulo()">
                            <i class="fas fa-arrow-left"></i> Salir
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_usuario.js"></script>
</body>
</html>
