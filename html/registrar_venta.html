<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Venta - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/registrar_venta.css" id="modo-oscuro-page-css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/registrar_venta.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menÃº">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Registrar Venta</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenedor Principal de Venta -->
        <div class="venta-container">
            <!-- SecciÃ³n BÃºsqueda de Pedidos -->
            <div class="venta-info-bar">
                <div class="cliente-section">
                    <label for="buscarPedido">PEDIDO O CLIENTE</label>
                    <div class="cliente-input-group">
                        <input type="text" id="buscarPedido" class="input-cliente" placeholder="Buscar por ID pedido o nombre cliente">
                        <button class="btn-buscar" onclick="buscarPedido()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="tipo-pago-section">
                    <label for="tipoPago">TIPO DE PAGO</label>
                    <select id="tipoPago" class="select-tipo-pago">
                        <option value="">Seleccionar</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="yape">Yape</option>
                        <option value="plin">Plin</option>
                    </select>
                </div>
                <div class="tipo-pago-section">
                    <label for="selectCaja">CAJA</label>
                    <select id="selectCaja" class="select-tipo-pago">
                        <option value="">Cargando...</option>
                    </select>
                </div>
                <div class="tipo-pago-section">
                    <label for="tipoComprobante">COMPROBANTE</label>
                    <select id="tipoComprobante" class="select-tipo-pago">
                        <option value="boleta">Boleta</option>
                        <option value="factura">Factura</option>
                        <option value="ninguno">Sin comprobante</option>
                    </select>
                </div>
            </div>

            <!-- Info del Pedido Seleccionado -->
            <div class="pedido-info" id="pedidoInfo" style="display: none;">
                <div class="info-row">
                    <span><strong>Pedido #:</strong> <span id="infoPedidoId"></span></span>
                    <span><strong>Cliente:</strong> <span id="infoPedidoCliente"></span></span>
                    <span><strong>Tipo Servicio:</strong> <span id="infoPedidoTipo"></span></span>
                    <span><strong>Fecha:</strong> <span id="infoPedidoFecha"></span></span>
                </div>
            </div>

            <!-- Tabla de Productos Agregados -->
            <div class="venta-tabla-container">
                <table class="venta-tabla">
                    <thead>
                        <tr>
                            <th class="th-producto">Producto</th>
                            <th class="th-cantidad">Cantidad</th>
                            <th class="th-precio">Precio</th>
                            <th class="th-total">Total</th>
                            <th class="th-acciones"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr class="fila-subtotal">
                            <td colspan="3">SUBTOTAL:</td>
                            <td colspan="2"><strong id="subtotalVenta">S/ 0.00</strong></td>
                        </tr>
                        <tr class="fila-descuento">
                            <td colspan="3">DESCUENTO:</td>
                            <td colspan="2"><strong id="descuentoVenta">-S/ 0.00</strong></td>
                        </tr>
                        <tr class="fila-delivery">
                            <td colspan="3">DELIVERY:</td>
                            <td colspan="2"><strong id="deliveryVenta">S/ 0.00</strong></td>
                        </tr>
                        <tr class="fila-total">
                            <td colspan="3">TOTAL:</td>
                            <td colspan="2"><strong id="totalVenta">S/ 0.00</strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Botones de AcciÃ³n -->
            <div class="venta-actions">
                <button class="btn-eliminar" onclick="limpiarFormulario()">Limpiar</button>
                <button class="btn-registrar" onclick="registrarVenta()">Registrar Venta</button>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_venta.js?v=11"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
