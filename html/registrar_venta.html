<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Venta - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/registrar_venta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Contenedor Principal de Venta -->
        <div class="venta-container">
            <!-- Header con Título y Fecha/Hora -->
            <div class="venta-header">
                <div class="venta-header-left">
                    <button class="menu-hamburger" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="venta-titulo">Registrar Venta</h1>
                </div>
                <div class="venta-header-right">
                    <div class="fecha-hora-group">
                        <div class="input-group">
                            <label for="fecha">FECHA</label>
                            <input type="date" id="fecha" class="input-fecha" value="2025-10-30">
                        </div>
                        <div class="input-group">
                            <label for="hora">HORA</label>
                            <input type="time" id="hora" class="input-hora" value="08:40:16">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección Cliente y Tipo de Pago -->
            <div class="venta-info-bar">
                <div class="cliente-section">
                    <label for="clienteBuscar">CLIENTE</label>
                    <div class="cliente-input-group">
                        <input type="text" id="clienteBuscar" class="input-cliente" placeholder="Buscar">
                        <button class="btn-buscar" onclick="buscarCliente()">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="btn-nuevo-cliente" onclick="nuevoCliente()">Nuevo Cliente</button>
                    </div>
                </div>
                <div class="tipo-pago-section">
                    <label for="tipoPago">TIPO DE PAGO</label>
                    <select id="tipoPago" class="select-tipo-pago">
                        <option value="">Seleccionar</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="yape">Yape</option>
                        <option value="plin">Plin</option>
                    </select>
                </div>
            </div>

            <!-- Formulario de Productos -->
            <div class="venta-productos-form">
                <div class="productos-header-row">
                    <div class="header-col col-codigo">Codigo</div>
                    <div class="header-col col-linea">Linea de Producto</div>
                    <div class="header-col col-descripcion">Descripción</div>
                    <div class="header-col col-precio">Precio</div>
                    <div class="header-col col-btn"></div>
                </div>
                <div class="productos-input-row">
                    <input type="text" id="inputCodigo" class="input-codigo" placeholder="Buscar__">
                    <input type="text" id="inputLinea" class="input-linea" placeholder="Buscar__">
                    <input type="text" id="inputDescripcion" class="input-descripcion" disabled>
                    <input type="text" id="inputPrecio" class="input-precio" placeholder="S/" disabled>
                    <button class="btn-añadir" onclick="añadirProducto()">Añadir</button>
                </div>
            </div>

            <!-- Tabla de Productos Agregados -->
            <div class="venta-tabla-container">
                <table class="venta-tabla">
                    <thead>
                        <tr>
                            <th class="th-producto">Producto</th>
                            <th class="th-cantidad">Cantidad</th>
                            <th class="th-precio">Precio</th>
                            <th class="th-total">Total</th>
                            <th class="th-acciones"></th>
                        </tr>
                    </thead>
                    <tbody id="tablaProductos">
                        <tr>
                            <td>PRODUCTO 1</td>
                            <td>1</td>
                            <td>S/10</td>
                            <td>S/10</td>
                            <td>
                                <button class="btn-scroll-up" onclick="moverArriba(this)"><i class="fas fa-chevron-up"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>PRODUCTO 2</td>
                            <td>2</td>
                            <td>S/10</td>
                            <td>S/20</td>
                            <td>
                                <button class="btn-scroll-up" onclick="moverArriba(this)"><i class="fas fa-chevron-up"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>PRODUCTO 3</td>
                            <td>3</td>
                            <td>S/10</td>
                            <td>S/30</td>
                            <td>
                                <button class="btn-scroll-down" onclick="moverAbajo(this)"><i class="fas fa-chevron-down"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botones de Acción -->
            <div class="venta-actions">
                <button class="btn-eliminar" onclick="eliminarVenta()">Eliminar</button>
                <button class="btn-registrar" onclick="registrarVenta()">Registrar</button>
                <button class="btn-salir" onclick="salirVenta()">Salir</button>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/registrar_venta.js"></script>
</body>
</html>
