<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Usuario - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/seguridad_registrar_usuarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <main class="main-content" id="mainContent">
        <div class="registrar-usuarios-container">
        <header class="registrar-usuarios-header">
            <h1>
                <i class="fas fa-user-plus"></i>
                Registrar Usuario del Sistema
            </h1>
            <div class="fecha-hora-box">
                <span id="fechaActual"></span>
                <span id="horaActual"></span>
            </div>
        </header>

        <div class="registrar-usuarios-contenido">
            <div class="formulario-card">
                <h2>Formulario de Registro de Usuario</h2>
                    <form id="formRegistrarUsuario" class="form-grid">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nombre" class="form-label">Nombre Completo *</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese nombre completo" required>
                                <div class="form-error" id="nombreError"></div>
                            </div>

                            <div class="form-group">
                                <label for="dni" class="form-label">DNI *</label>
                                <input type="text" id="dni" name="dni" class="form-control" placeholder="12345678" maxlength="8" required>
                                <div class="form-error" id="dniError"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email" class="form-label">Correo Electrónico *</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="usuario@ejemplo.com" required>
                                <div class="form-error" id="emailError"></div>
                            </div>

                            <div class="form-group">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="987654321" maxlength="9">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="usuario" class="form-label">Nombre de Usuario *</label>
                                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="usuario123" required>
                                <div class="form-error" id="usuarioError"></div>
                            </div>

                            <div class="form-group">
                                <label for="perfil" class="form-label">Tipo de Perfil *</label>
                                <select id="perfil" name="perfil" class="form-control" required>
                                    <option value="">Seleccione un perfil</option>
                                    <option value="administrador">Administrador</option>
                                    <option value="cajero">Cajero</option>
                                    <option value="mesero">Mesero</option>
                                    <option value="repartidor">Repartidor</option>
                                    <option value="supervisor">Supervisor</option>
                                </select>
                                <div class="form-error" id="perfilError"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="password" class="form-label">Contraseña *</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Mínimo 6 caracteres" required>
                                <div class="form-error" id="passwordError"></div>
                            </div>

                            <div class="form-group">
                                <label for="confirmarPassword" class="form-label">Confirmar Contraseña *</label>
                                <input type="password" id="confirmarPassword" name="confirmarPassword" class="form-control" placeholder="Repita la contraseña" required>
                                <div class="form-error" id="confirmarPasswordError"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="estado" class="form-label">Estado *</label>
                                <select id="estado" name="estado" class="form-control" required>
                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Permisos Especiales</label>
                                <div class="checkbox-group">
                                    <label class="form-check">
                                        <input type="checkbox" name="permiso_ventas" class="form-check-input">
                                        <span class="form-check-label">Gestión de Ventas</span>
                                    </label>
                                    <label class="form-check">
                                        <input type="checkbox" name="permiso_reportes" class="form-check-input">
                                        <span class="form-check-label">Acceso a Reportes</span>
                                    </label>
                                    <label class="form-check">
                                        <input type="checkbox" name="permiso_inventario" class="form-check-input">
                                        <span class="form-check-label">Gestión de Inventario</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Registrar Usuario
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-undo"></i> Limpiar Formulario
                            </button>
                            <a href="seguridad_visualizar_usuarios.html" class="btn btn-outline">
                                <i class="fas fa-eye"></i> Ver Usuarios
                            </a>
                        </div>
                    </form>
            </div>
        </div>
    </main>

    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/seguridad_registrar_usuarios.js"></script>
</body>
</html>
