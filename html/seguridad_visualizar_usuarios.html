<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Usuarios - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/seguridad_visualizar_usuarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <main class="main-content" id="mainContent">
        <div class="visualizar-usuarios-container">
        <header class="visualizar-usuarios-header">
            <h1>
                <i class="fas fa-users"></i>
                Usuarios del Sistema
            </h1>
            <div class="fecha-hora-box">
                <span id="fechaActual"></span>
                <span id="horaActual"></span>
            </div>
        </header>

        <div class="visualizar-usuarios-contenido">
            <div class="tabla-card">
                <div class="tabla-card-header">
                    <h2>Lista de Usuarios Registrados</h2>
                    <a href="seguridad_registrar_usuarios.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nuevo Usuario
                    </a>
                </div>
                    <div class="search-filter-bar">
                        <div class="form-group">
                            <input type="text" id="buscarUsuario" class="form-control" placeholder="🔍 Buscar por nombre, DNI o usuario...">
                        </div>
                        <div class="form-group">
                            <select id="filtrarPerfil" class="form-control">
                                <option value="">Todos los perfiles</option>
                                <option value="administrador">Administrador</option>
                                <option value="cajero">Cajero</option>
                                <option value="mesero">Mesero</option>
                                <option value="repartidor">Repartidor</option>
                                <option value="supervisor">Supervisor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="filtrarEstado" class="form-control">
                                <option value="">Todos los estados</option>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="data-table" id="tablaUsuarios">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>DNI</th>
                                    <th>Usuario</th>
                                    <th>Email</th>
                                    <th>Perfil</th>
                                    <th>Estado</th>
                                    <th>Fecha Registro</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyUsuarios">
                                <!-- Datos cargados dinámicamente -->
                            </tbody>
                        </table>
                    </div>

                    <div id="noDataMessage" class="alert alert-info" style="display: none;">
                        No hay usuarios registrados. <a href="seguridad_registrar_usuarios.html">Registrar el primero</a>
                    </div>
            </div>
        </div>
    </div>

    <div id="modalEditarUsuario" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Usuario</h3>
                <button class="modal-close" onclick="cerrarModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formEditarUsuario">
                    <input type="hidden" id="editIndex">
                    <div class="form-group">
                        <label for="editNombre" class="form-label">Nombre Completo</label>
                        <input type="text" id="editNombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" id="editEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editPerfil" class="form-label">Perfil</label>
                        <select id="editPerfil" class="form-control" required>
                            <option value="administrador">Administrador</option>
                            <option value="cajero">Cajero</option>
                            <option value="mesero">Mesero</option>
                            <option value="repartidor">Repartidor</option>
                            <option value="supervisor">Supervisor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editEstado" class="form-label">Estado</label>
                        <select id="editEstado" class="form-control" required>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/seguridad_visualizar_usuarios.js"></script>
</body>
</html>
