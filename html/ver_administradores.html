<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ver Administradores - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/ver_administradores.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menú">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">
                    <i class="fas fa-user-shield"></i>
                    Ver Administradores
                </h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">🌙</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="module-container">
            <div class="module-contenido">
                <!-- Navegación de tipos de usuario -->
                <div class="user-type-tabs">
                    <a href="ver_administradores.html" class="tab-link active">
                        <i class="fas fa-user-shield"></i> Administradores
                    </a>
                    <a href="ver_meseros.html" class="tab-link">
                        <i class="fas fa-utensils"></i> Meseros
                    </a>
                    <a href="ver_cajeros.html" class="tab-link">
                        <i class="fas fa-cash-register"></i> Cajeros
                    </a>
                    <a href="ver_repartidores.html" class="tab-link">
                        <i class="fas fa-motorcycle"></i> Repartidores
                    </a>
                </div>

                <!-- Card principal -->
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2>Lista de Administradores</h2>
                        <a href="registrar_usuario.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Nuevo Administrador
                        </a>
                    </div>

                    <!-- Barra de búsqueda y filtros -->
                    <div class="search-filter-bar">
                        <div class="form-group">
                            <input type="text" id="buscarAdmin" class="form-control" placeholder="🔍 Buscar por nombre, documento o usuario...">
                        </div>
                        <div class="form-group">
                            <select id="filtrarSucursal" class="form-control">
                                <option value="">Todas las sucursales</option>
                                <option value="principal">Sucursal Principal</option>
                                <option value="miraflores">Sucursal Miraflores</option>
                                <option value="sanisidro">Sucursal San Isidro</option>
                                <option value="surco">Sucursal Surco</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="filtrarEstado" class="form-control">
                                <option value="">Todos los estados</option>
                                <option value="activo">Activos</option>
                                <option value="inactivo">Inactivos</option>
                            </select>
                        </div>
                        <button class="btn btn-outline" onclick="exportarAdministradores()">
                            <i class="fas fa-download"></i> Exportar Excel
                        </button>
                    </div>

                    <!-- Tabla de administradores -->
                    <div class="table-responsive">
                        <table class="data-table" id="tablaAdministradores">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Información Personal</th>
                                    <th>Contacto</th>
                                    <th>Sucursal</th>
                                    <th>Última Conexión</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyAdministradores">
                                <!-- Los datos se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Estadísticas de Administradores -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalAdmins">4</h3>
                        <p>Total Administradores</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="adminsActivos">3</h3>
                        <p>Activos</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="adminsEnLinea">1</h3>
                        <p>En línea ahora</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="adminsNuevos">2</h3>
                        <p>Nuevos este mes</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/ver_administradores.js"></script>    <script src="../js/theme-manager.js"></script>

</body>
</html>
    <link rel="stylesheet" href="../css/modo-claro.css" id="modo-claro-css" disabled>
