<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Meseros - Sistema Fast Food</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/ver_meseros.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="module-container">
            <!-- Header -->
            <div class="module-header">
                <h1 class="module-title">
                    <i class="fas fa-utensils"></i>
                    Gestión de Meseros
                </h1>
                <div class="fecha-hora-box">
                    <span id="fechaActual">Cargando...</span>
                    <span id="horaActual">--:--:--</span>
                </div>
            </div>

            <!-- Contenido -->
            <div class="module-contenido">
                <!-- Tabs de navegación -->
                <div class="user-type-tabs">
                    <a href="ver_administradores.html" class="tab-link">
                        <i class="fas fa-user-shield"></i>
                        Administradores
                    </a>
                    <a href="ver_meseros.html" class="tab-link active">
                        <i class="fas fa-utensils"></i>
                        Meseros
                    </a>
                    <a href="ver_cajeros.html" class="tab-link">
                        <i class="fas fa-cash-register"></i>
                        Cajeros
                    </a>
                    <a href="ver_repartidores.html" class="tab-link">
                        <i class="fas fa-motorcycle"></i>
                        Repartidores
                    </a>
                </div>

                <!-- Card principal -->
                <div class="meseros-card">
                    <div class="meseros-card-header">
                        <h2>
                            <i class="fas fa-users"></i>
                            Lista de Meseros
                        </h2>
                        <button class="btn btn-primary" onclick="exportarMeseros()">
                            <i class="fas fa-file-export"></i>
                            Exportar
                        </button>
                    </div>

                    <!-- Barra de búsqueda y filtros -->
                    <div class="search-filter-bar">
                        <div class="form-group">
                            <label for="buscarMesero">
                                <i class="fas fa-search"></i>
                                Buscar Mesero
                            </label>
                            <input 
                                type="text" 
                                id="buscarMesero" 
                                class="form-control" 
                                placeholder="Buscar por nombre o DNI...">
                        </div>

                        <div class="form-group">
                            <label for="filtroSucursal">
                                <i class="fas fa-store"></i>
                                Sucursal
                            </label>
                            <select id="filtroSucursal" class="form-control">
                                <option value="">Todas las sucursales</option>
                                <option value="Miraflores">Miraflores</option>
                                <option value="San Isidro">San Isidro</option>
                                <option value="Surco">Surco</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="filtroEstado">
                                <i class="fas fa-filter"></i>
                                Estado
                            </label>
                            <select id="filtroEstado" class="form-control">
                                <option value="">Todos los estados</option>
                                <option value="activo">Activos</option>
                                <option value="inactivo">Inactivos</option>
                            </select>
                        </div>

                        <button id="btnBuscar" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                            Buscar
                        </button>
                    </div>

                    <!-- Tabla de meseros -->
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Mesero</th>
                                    <th>Sucursal</th>
                                    <th style="text-align: center;">Mesas</th>
                                    <th style="text-align: center;">Pedidos Hoy</th>
                                    <th style="text-align: center;">Propinas Mes</th>
                                    <th>Turno</th>
                                    <th style="text-align: center;">Estado</th>
                                    <th style="text-align: center;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaMeseros">
                                <!-- Los datos se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Estadísticas -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalMeseros">0</h3>
                        <p>Total de Meseros</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="meserosActivos">0</h3>
                        <p>Meseros Activos</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="meserosEnServicio">0</h3>
                        <p>En Servicio Ahora</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="promedioPedidos">0</h3>
                        <p>Promedio Pedidos/Día</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/ver_meseros.js"></script>
</body>
</html>
