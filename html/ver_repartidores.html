<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Repartidores - Sistema Fast Food</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/ver_repartidores.css" id="modo-oscuro-page-css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/ver_repartidores.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <div id="sidebar"></div>

    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menÃº">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">
                    <i class="fas fa-motorcycle"></i>
                    GestiÃ³n de Repartidores
                </h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="module-container">
            <div class="module-contenido">
                <div class="user-type-tabs">
                    <a href="ver_administradores.html" class="tab-link">
                        <i class="fas fa-user-shield"></i>
                        Administradores
                    </a>
                    <a href="ver_meseros.html" class="tab-link">
                        <i class="fas fa-utensils"></i>
                        Meseros
                    </a>
                    <a href="ver_cajeros.html" class="tab-link">
                        <i class="fas fa-cash-register"></i>
                        Cajeros
                    </a>
                    <a href="ver_repartidores.html" class="tab-link active">
                        <i class="fas fa-motorcycle"></i>
                        Repartidores
                    </a>
                </div>

                <div class="repartidores-card">
                    <div class="repartidores-card-header">
                        <h2>
                            <i class="fas fa-users"></i>
                            Lista de Repartidores
                        </h2>
                        <button class="btn btn-primary" onclick="exportarRepartidores()">
                            <i class="fas fa-file-export"></i>
                            Exportar
                        </button>
                    </div>

                    <div class="search-filter-bar">
                        <div class="form-group">
                            <label for="buscarRepartidor">
                                <i class="fas fa-search"></i>
                                Buscar Repartidor
                            </label>
                            <input 
                                type="text" 
                                id="buscarRepartidor" 
                                class="form-control" 
                                placeholder="Buscar por nombre o DNI...">
                        </div>

                        <div class="form-group">
                            <label for="filtroSucursal">
                                <i class="fas fa-store"></i>
                                Sucursal
                            </label>
                            <select id="filtroSucursal" class="form-control">
                                <option value="">Todas las sucursales</option>
                                <option value="Miraflores">Miraflores</option>
                                <option value="San Isidro">San Isidro</option>
                                <option value="Surco">Surco</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="filtroEstado">
                                <i class="fas fa-filter"></i>
                                Estado
                            </label>
                            <select id="filtroEstado" class="form-control">
                                <option value="">Todos los estados</option>
                                <option value="activo">Activos</option>
                                <option value="inactivo">Inactivos</option>
                            </select>
                        </div>

                        <button id="btnBuscar" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                            Buscar
                        </button>
                    </div>

                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Repartidor</th>
                                    <th>Sucursal</th>
                                    <th style="text-align: center;">Entregas Hoy</th>
                                    <th style="text-align: center;">Monto Hoy</th>
                                    <th>Turno</th>
                                    <th style="text-align: center;">Estado</th>
                                    <th style="text-align: center;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaRepartidores">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalRepartidores">0</h3>
                        <p>Total de Repartidores</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="repartidoresActivos">0</h3>
                        <p>Repartidores Activos</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="repartidoresEnRuta">0</h3>
                        <p>En Ruta Ahora</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalPedidosHoy">0</h3>
                        <p>Pedidos Hoy</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/ver_repartidores.js"></script>    <script src="../js/theme-manager.js"></script>

</body>
</html>
