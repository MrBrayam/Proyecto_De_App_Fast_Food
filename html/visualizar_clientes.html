<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visualizar Clientes - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/visualizar_clientes.css" id="modo-oscuro-page-css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/visualizar_clientes.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menÃº">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Visualizar clientes</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Contenedor Principal -->
        <div class="clientes-container">

            <!-- Contenido -->
            <div class="clientes-contenido">
                <!-- Barra de BÃºsqueda y Filtros -->
                <div class="barra-busqueda">
                    <div class="grupo-busqueda">
                        <input 
                            type="text" 
                            id="buscarCliente" 
                            class="input-busqueda"
                            placeholder="Buscar"
                        >
                    </div>
                    <div class="grupo-filtro">
                        <label for="filtroMontoGastado">Filtrar por:</label>
                        <select id="filtroMontoGastado" class="select-filtro">
                            <option value="">Monto Gastado</option>
                            <option value="bajo">Bajo (0-100)</option>
                            <option value="medio">Medio (101-500)</option>
                            <option value="alto">Alto (501+)</option>
                        </select>
                    </div>
                    <button class="btn-buscar">
                        Buscar
                    </button>
                </div>

                <!-- SecciÃ³n de Tabla -->
                <div class="seccion-tabla">
                    <h2 class="subtitulo-tabla">Tabla de clientes:</h2>
                    
                    <div class="tabla-container">
                        <table class="tabla-clientes">
                            <thead>
                                <tr>
                                    <th>NÂº</th>
                                    <th>DNI</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Email</th>
                                    <th>Telefono</th>
                                    <th>DirecciÃ³n</th>
                                    <th class="sortable" onclick="ordenarPorMonto()">
                                        Monto Gastado 
                                        <i class="fas fa-sort" id="sortIcon"></i>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="tbodyClientes">
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Botones de AcciÃ³n -->
                <div class="acciones-section">
                    <button type="button" class="btn-accion btn-guardar">
                        Guardar
                    </button>
                    <button type="button" class="btn-accion btn-salir" onclick="salirModulo()">
                        Salir
                    </button>
                </div>
            </div>
        </div>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/visualizar_clientes.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
