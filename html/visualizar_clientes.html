<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visualizar Clientes - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/visualizar_clientes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Contenedor Principal -->
        <div class="clientes-container">
            <!-- Header con Título y Fecha/Hora -->
            <div class="clientes-header">
                <div class="clientes-header-left">
                    <h1 class="clientes-titulo">Visualizar clientes</h1>
                </div>
                <div class="clientes-header-right">
                    <div class="fecha-hora-display">
                        <span id="fechaActual"></span>
                        <span id="horaActual"></span>
                    </div>
                </div>
            </div>

            <!-- Contenido -->
            <div class="clientes-contenido">
                <!-- Barra de Búsqueda y Filtros -->
                <div class="barra-busqueda">
                    <div class="grupo-busqueda">
                        <input 
                            type="text" 
                            id="buscarCliente" 
                            class="input-busqueda"
                            placeholder="Buscar"
                        >
                    </div>
                    <div class="grupo-filtro">
                        <label for="filtroMontoGastado">Filtrar por:</label>
                        <select id="filtroMontoGastado" class="select-filtro">
                            <option value="">Monto Gastado</option>
                            <option value="bajo">Bajo (0-100)</option>
                            <option value="medio">Medio (101-500)</option>
                            <option value="alto">Alto (501+)</option>
                        </select>
                    </div>
                    <button class="btn-buscar">
                        Buscar
                    </button>
                </div>

                <!-- Sección de Tabla -->
                <div class="seccion-tabla">
                    <h2 class="subtitulo-tabla">Tabla de clientes:</h2>
                    
                    <div class="tabla-container">
                        <table class="tabla-clientes">
                            <thead>
                                <tr>
                                    <th>Nº</th>
                                    <th>DNI</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Email</th>
                                    <th>Telefono</th>
                                    <th>Monto Gastado</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyClientes">
                                <tr>
                                    <td>1</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="acciones-section">
                    <button type="button" class="btn-accion btn-guardar">
                        Guardar
                    </button>
                    <button type="button" class="btn-accion btn-salir" onclick="salirModulo()">
                        Salir
                    </button>
                </div>
            </div>
        </div>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/visualizar_clientes.js"></script>
</body>
</html>
