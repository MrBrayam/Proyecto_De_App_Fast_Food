<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visualizar Compras - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/visualizar_compras.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Contenedor Principal -->
        <div class="compras-visualizar-container">
            <!-- Header con Título y Fecha/Hora -->
            <div class="compras-visualizar-header">
                <div class="compras-visualizar-header-left">
                    <h1 class="compras-visualizar-titulo">Visualizar Compra</h1>
                </div>
                <div class="compras-visualizar-header-right">
                    <div class="fecha-hora-display">
                        <span id="fechaActual"></span>
                        <span id="horaActual"></span>
                    </div>
                </div>
            </div>

            <!-- Contenido -->
            <div class="compras-contenido">
                <!-- Sección de Búsqueda -->
                <div class="busqueda-section">
                    <form class="busqueda-form" onsubmit="return false;">
                        <div class="campo-busqueda">
                            <input 
                                type="text" 
                                id="busqueda" 
                                class="input-busqueda" 
                                placeholder="Ingrese término de búsqueda..."
                            >
                        </div>
                        
                        <button type="button" class="btn-buscar" onclick="buscarCompra()">
                            <i class="fas fa-search"></i>
                            BUSCAR
                        </button>
                        
                        <button type="button" class="btn-detalle" onclick="verDetalle()" id="btnDetalle" disabled>
                            <i class="fas fa-info-circle"></i>
                            DETALLE
                        </button>
                    </form>
                </div>

                <!-- Sección de Tabla -->
                <div class="tabla-compras-section">
                    <div class="tabla-compras-wrapper">
                        <table class="tabla-compras" id="tablaCompras">
                            <thead>
                                <tr>
                                    <th>CODIGO</th>
                                    <th>FECHA</th>
                                    <th>PROVEEDOR</th>
                                    <th>TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr onclick="seleccionarFila(this)">
                                    <td>----</td>
                                    <td>----</td>
                                    <td>----</td>
                                    <td>----</td>
                                </tr>
                                <tr onclick="seleccionarFila(this)">
                                    <td>..</td>
                                    <td>.....</td>
                                    <td>......</td>
                                    <td>.....</td>
                                </tr>
                                <tr onclick="seleccionarFila(this)">
                                    <td>----</td>
                                    <td>.....</td>
                                    <td>..</td>
                                    <td>.....</td>
                                </tr>
                                <tr onclick="seleccionarFila(this)">
                                    <td>----</td>
                                    <td>----</td>
                                    <td>.....</td>
                                    <td>.....</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Botones de Acción -->
                    <div class="acciones-compras">
                        <button class="btn-exportar-compras" onclick="exportarCompras()">
                            <i class="fas fa-file-excel"></i>
                            Exportar
                        </button>
                        <button class="btn-salir-compras" onclick="salirModulo()">
                            <i class="fas fa-times-circle"></i>
                            Salir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/visualizar_compras.js"></script>
</body>
</html>
