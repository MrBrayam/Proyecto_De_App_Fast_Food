<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visualizar Compras - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-oscuro/visualizar_compras.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menÃº">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Visualizar Compra</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <div class="compras-visualizar-container">
            <!-- Contenido -->
            <div class="compras-contenido">
                <!-- SecciÃ³n de BÃºsqueda -->
                <div class="busqueda-section">
                    <form class="busqueda-form" onsubmit="return false;">
                        <div class="campo-busqueda">
                            <input 
                                type="text" 
                                id="busqueda" 
                                class="input-busqueda" 
                                placeholder="Ingrese tÃ©rmino de bÃºsqueda..."
                            >
                        </div>
                        
                        <button type="button" class="btn-buscar" onclick="buscarCompra()">
                            <i class="fas fa-search"></i>
                            BUSCAR
                        </button>
                        
                        <button type="button" class="btn-detalle" onclick="verDetalle()" id="btnDetalle" disabled>
                            <i class="fas fa-info-circle"></i>
                            DETALLE
                        </button>
                    </form>
                </div>

                <!-- SecciÃ³n de Tabla -->
                <div class="tabla-compras-section">
                    <div class="tabla-compras-wrapper">
                        <table class="tabla-compras" id="tablaCompras">
                            <thead>
                                <tr>
                                    <th>CODIGO</th>
                                    <th>FECHA</th>
                                    <th>PROVEEDOR</th>
                                    <th>TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr onclick="seleccionarFila(this)">
                                    <td>----</td>
                                    <td>----</td>
                                    <td>----</td>
                                    <td>----</td>
                                </tr>
                                <tr onclick="seleccionarFila(this)">
                                    <td>..</td>
                                    <td>.....</td>
                                    <td>......</td>
                                    <td>.....</td>
                                </tr>
                                <tr onclick="seleccionarFila(this)">
                                    <td>----</td>
                                    <td>.....</td>
                                    <td>..</td>
                                    <td>.....</td>
                                </tr>
                                <tr onclick="seleccionarFila(this)">
                                    <td>----</td>
                                    <td>----</td>
                                    <td>.....</td>
                                    <td>.....</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Botones de AcciÃ³n -->
                    <div class="acciones-compras">
                        <button class="btn-exportar-compras" onclick="exportarCompras()">
                            <i class="fas fa-file-excel"></i>
                            Exportar
                        </button>
                        <button class="btn-salir-compras" onclick="salirModulo()">
                            <i class="fas fa-times-circle"></i>
                            Salir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/visualizar_compras.js"></script>    <script src="../js/theme-manager.js"></script>

</body>
</html>
