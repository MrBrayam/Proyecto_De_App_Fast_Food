<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visualizar Inventario - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/visualizar_inventario.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/visualizar_inventario.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menÃº">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">
                    <i class="fas fa-warehouse"></i>
                    Visualizar Inventario
                </h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <div class="inventario-container">
            <!-- Controles -->
            <div class="controls-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Buscar en inventario..."
                    >
                </div>

                <div class="filters">
                    <select id="tabFilter" class="filter-select">
                        <option value="productos">Productos</option>
                    </select>

                    <select id="stateFilter" class="filter-select">
                        <option value="">Todos los estados</option>
                        <option value="Disponible">Disponible</option>
                        <option value="Agotado">Agotado</option>
                        <option value="Stock Bajo">Stock Bajo</option>
                    </select>
                </div>

                <div class="stats-summary">
                    <div class="stat-item">
                        <span class="stat-label">Total Items:</span>
                        <span class="stat-value" id="totalItems">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Stock Bajo:</span>
                        <span class="stat-value alert" id="lowStockItems">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Agotados:</span>
                        <span class="stat-value danger" id="outOfStockItems">0</span>
                    </div>
                </div>
            </div>

            <!-- Tabla de Productos -->
            <div class="table-section" id="productosSection">
                <h2 class="section-title">
                    <i class="fas fa-pizza-slice"></i>
                    Productos
                </h2>
                <div class="table-wrapper">
                    <table class="table-datos" id="productosTable">
                        <thead>
                            <tr>
                                <th>CÃ³digo</th>
                                <th>Nombre</th>
                                <th>CategorÃ­a</th>
                                <th>TamaÃ±o</th>
                                <th>Precio</th>
                                <th>Costo</th>
                                <th>Stock</th>
                                <th>Stock MÃ­nimo</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productosBody">
                            <tr>
                                <td colspan="10" class="text-center">Cargando productos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Detalles -->
    <div class="modal" id="detallesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Detalles</h2>
                <button class="modal-close" onclick="cerrarModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Contenido dinÃ¡mico -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/visualizar_inventario.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
