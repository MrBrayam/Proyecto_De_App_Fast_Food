<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Perfiles - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-oscuro/visualizar_perfil.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menÃº">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title"><i class="fas fa-users-cog"></i> Perfiles del Sistema</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>
        
        <div class="visualizar-perfil-container">

            <div class="visualizar-perfil-contenido">
                <div class="contenido-card">
                    <div class="contenido-card-header">
                        <h2>Lista de Perfiles Registrados</h2>
                        <a href="registrar_perfil.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Nuevo Perfil
                        </a>
                    </div>
                    <div class="search-filter-bar">
                        <div class="form-group">
                            <input type="text" id="buscarPerfil" class="form-control" placeholder="ðŸ” Buscar por nombre...">
                        </div>
                        <div class="form-group">
                            <select id="filtrarEstado" class="form-control">
                                <option value="">Todos los estados</option>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="filtrarNivel" class="form-control">
                                <option value="">Todos los niveles</option>
                                <option value="1">Nivel 1 - BÃ¡sico</option>
                                <option value="2">Nivel 2 - Intermedio</option>
                                <option value="3">Nivel 3 - Avanzado</option>
                                <option value="4">Nivel 4 - Administrador</option>
                            </select>
                        </div>
                    </div>

                    <div id="perfilesContainer" class="profiles-grid">
                        <!-- Perfiles cargados dinÃ¡micamente -->
                    </div>

                    <div id="noDataMessage" class="alert alert-info" style="display: none;">
                        No hay perfiles registrados. <a href="registrar_perfil.html">Registrar el primero</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modalPermisos" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>Permisos del Perfil: <span id="modalPerfilNombre"></span></h3>
                <button class="modal-close" onclick="cerrarModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="permisosDetalle" class="permissions-detail"></div>
            </div>
        </div>
    </div>

    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/visualizar_perfil.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
