<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visualizar Platos - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/visualizar_platos.css" id="modo-oscuro-page-css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/visualizar_platos.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir men煤">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title"><i class="fas fa-pizza-slice"></i> Visualizar Plato</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon"></span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Contenedor Principal -->
        <div class="platos-visualizar-container">

            <!-- Secci贸n de B煤squeda y Filtros -->
            <section class="busqueda-section">
                <div class="busqueda-container">
                    <div class="busqueda-input-wrapper">
                        <label for="inputBuscar">Buscar</label>
                        <input type="text" id="inputBuscar" class="input-buscar" placeholder="Buscar...">
                    </div>
                    <div class="filtro-wrapper">
                        <label for="selectFiltro">Filtrar por:</label>
                        <select id="selectFiltro" class="select-filtro">
                            <option value="cantidad">Cantidad Disponible</option>
                            <option value="codigo">C贸digo</option>
                            <option value="nombre">Nombre</option>
                            <option value="tamano">Tama帽o</option>
                            <option value="precio">Precio</option>
                        </select>
                    </div>
                    <div class="buscar-btn-wrapper">
                        <button type="button" id="btnBuscar" class="btn-buscar">
                            <i class="fas fa-search"></i>
                            Buscar
                        </button>
                    </div>
                </div>
            </section>

            <!-- Grid de Platos -->
            <section class="platos-grid-section">
                <div class="platos-grid" id="platosGrid"></div>
                <div class="empty-state" id="emptyState" hidden>
                    <i class="fas fa-utensils"></i>
                    <p>No hay platos registrados.</p>
                </div>
            </section>

            <!-- Botones de Acci贸n -->
            <section class="acciones-platos">
                <button type="button" id="btnRegistrar" class="btn-main btn-registrar">
                    <i class="fas fa-plus-circle"></i>
                    Registrar
                </button>
                <button type="button" onclick="window.location.href='menu_principal.html'" class="btn-main btn-salir">
                    <i class="fas fa-times-circle"></i>
                    Salir
                </button>
            </section>
        </div>
    </main>

    <!-- Modal de Detalles -->
    <div id="modalDetalle" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-info-circle"></i> Detalles del Plato</h2>
                <button class="modal-close" onclick="cerrarModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="detalle-grid">
                    <div class="detalle-item">
                        <label>C贸digo:</label>
                        <span id="detalleCodigo">-</span>
                    </div>
                    <div class="detalle-item">
                        <label>Nombre:</label>
                        <span id="detalleNombre">-</span>
                    </div>
                    <div class="detalle-item">
                        <label>Tama帽o:</label>
                        <span id="detalleTamano">-</span>
                    </div>
                    <div class="detalle-item">
                        <label>Precio:</label>
                        <span id="detallePrecio">-</span>
                    </div>
                    <div class="detalle-item">
                        <label>Cantidad Disponible:</label>
                        <span id="detalleCantidad">-</span>
                    </div>
                    <div class="detalle-item detalle-full">
                        <label>Descripci贸n:</label>
                        <span id="detalleDescripcion">-</span>
                    </div>
                    <div class="detalle-item detalle-full">
                        <label>Ingredientes:</label>
                        <span id="detalleIngredientes">-</span>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" id="btnEditarDetalle" class="btn-main btn-registrar">
                    <i class="fas fa-edit"></i>
                    Editar
                </button>
                <button type="button" class="btn-main btn-salir" onclick="cerrarModal()">
                    <i class="fas fa-times-circle"></i>
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/visualizar_platos.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
