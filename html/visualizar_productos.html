<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visualizar Productos - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/visualizar_productos.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/visualizar_productos.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir men칰">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Visualizar Productos</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">游깿</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Contenedor Principal -->
        <div class="productos-visualizar-container">

            <!-- Estad칤sticas -->
            <div class="estadisticas-container">
                <div class="estadistica-card">
                    <div class="estadistica-icon">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <div class="estadistica-content">
                        <h3>Total de Productos</h3>
                        <p class="estadistica-numero" id="totalProductos">0</p>
                    </div>
                </div>

                <div class="estadistica-card">
                    <div class="estadistica-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="estadistica-content">
                        <h3>Productos Activos</h3>
                        <p class="estadistica-numero" id="productosActivos">0</p>
                    </div>
                </div>

                <div class="estadistica-card">
                    <div class="estadistica-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="estadistica-content">
                        <h3>Productos Inactivos</h3>
                        <p class="estadistica-numero" id="productosInactivos">0</p>
                    </div>
                </div>

                <div class="estadistica-card">
                    <div class="estadistica-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="estadistica-content">
                        <h3>Stock Bajo</h3>
                        <p class="estadistica-numero" id="productosStockBajo">0</p>
                    </div>
                </div>
            </div>

            <!-- Contenido -->
            <div class="productos-contenido">
                <!-- Secci칩n de B칰squeda y Filtros -->
                <div class="busqueda-section">
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="input-busqueda" 
                            placeholder="Buscar por nombre o c칩digo..."
                        >
                    </div>

                    <div class="filtros-container">
                        <select id="filterCategoria" class="select-filtro">
                            <option value="">Todas las categor칤as</option>
                        </select>

                        <select id="filterEstado" class="select-filtro">
                            <option value="">Todos los estados</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>

                        <button id="btnBuscar" class="btn-buscar">
                            <i class="fas fa-search"></i>
                            Buscar
                        </button>

                        <button id="btnLimpiar" class="btn-limpiar">
                            <i class="fas fa-times"></i>
                            Limpiar
                        </button>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <div class="spinner"></div>
                    <p>Cargando productos...</p>
                </div>

                <!-- Secci칩n de Tabla -->
                <div class="tabla-section">
                    <div class="tabla-container">
                        <table class="tabla-productos">
                            <thead>
                                <tr>
                                    <th>C칩digo</th>
                                    <th>Nombre</th>
                                    <th>Categor칤a</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="productosTableBody">
                                <!-- Datos din치micos aqu칤 -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Mensaje sin datos -->
                    <div id="noDataMessage" class="no-data-message" style="display: none;">
                        <i class="fas fa-inbox"></i>
                        <p>No hay productos disponibles</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/visualizar_productos.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
