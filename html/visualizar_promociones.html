<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visualizar Promociones - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/visualizar_promociones.css" id="modo-oscuro-page-css">
    <link rel="stylesheet" href="../css/modo-claro/visualizar_promociones.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir men煤">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Visualizar Promociones</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon"></span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <div class="promocion-visualizar-container">
            <!-- Secci贸n de B煤squeda -->
            <div class="busqueda-section">
                <form class="busqueda-form" onsubmit="return false;">
                    <div class="campo-busqueda">
                        <label for="busqueda"><i class="fas fa-search"></i> Buscar:</label>
                        <input 
                            type="text" 
                            id="busqueda" 
                            class="input-busqueda" 
                            placeholder="Ingrese nombre, tipo o descuento..."
                        >
                    </div>
                    <div class="botones-busqueda">
                        <button type="button" class="btn-buscar-form" id="btnBuscar">
                            <i class="fas fa-search"></i>
                            Buscar
                        </button>
                        
                        <button type="button" class="btn-limpiar-form" onclick="limpiarBusqueda()">
                            <i class="fas fa-times"></i>
                            Limpiar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Secci贸n de Tabla -->
            <div class="tabla-promociones-section">
                <div class="tabla-promociones-wrapper">
                    <table class="tabla-promociones" id="tablaPromociones">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>TIPO</th>
                                <th>DESCUENTO</th>
                                <th>ESTADO</th>
                                <th>INICIO</th>
                                <th>FIN</th>
                                <th>MONTO MIN</th>
                                <th>USOS</th>
                                <th>ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody id="tablaPromocionesBody">
                            <tr><td colspan="10" class="text-center">Cargando...</td></tr>
                        </tbody>
                    </table>
                </div>

                <!-- Botones de Acci贸n -->
                <div class="acciones-promociones">
                    <button class="btn-salir-promociones" id="btnVolver">
                        <i class="fas fa-times-circle"></i>
                        Volver
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Detalle -->
    <div class="modal" id="modalDetalle">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-tags"></i> Detalles de la Promoci贸n</h2>
                <button class="modal-close" onclick="cerrarModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-body">
                <!-- Informaci贸n General -->
                <div class="detalle-section">
                    <h3 class="section-titulo">
                        <i class="fas fa-info-circle"></i>
                        Informaci贸n General
                    </h3>
                    <div class="detalle-grid">
                        <div class="detalle-item">
                            <label>Nombre:</label>
                            <span id="detalle-nombre">-</span>
                        </div>
                        <div class="detalle-item">
                            <label>Tipo de Promoci贸n:</label>
                            <span id="detalle-tipo">-</span>
                        </div>
                        <div class="detalle-item">
                            <label>Descuento:</label>
                            <span id="detalle-descuento">-</span>
                        </div>
                        <div class="detalle-item">
                            <label>Estado:</label>
                            <span id="detalle-estado">-</span>
                        </div>
                    </div>
                </div>

                <!-- Vigencia -->
                <div class="detalle-section">
                    <h3 class="section-titulo">
                        <i class="fas fa-calendar-alt"></i>
                        Periodo de Vigencia
                    </h3>
                    <div class="detalle-grid">
                        <div class="detalle-item">
                            <label>Fecha de Inicio:</label>
                            <span id="detalle-inicio">-</span>
                        </div>
                        <div class="detalle-item">
                            <label>Fecha de Fin:</label>
                            <span id="detalle-fin">-</span>
                        </div>
                        <div class="detalle-item">
                            <label>D铆as Aplicables:</label>
                            <span id="detalle-dias">-</span>
                        </div>
                        <div class="detalle-item">
                            <label>Horario:</label>
                            <span id="detalle-horario">-</span>
                        </div>
                    </div>
                </div>

                <!-- Condiciones -->
                <div class="detalle-section">
                    <h3 class="section-titulo">
                        <i class="fas fa-clipboard-list"></i>
                        Condiciones de Aplicaci贸n
                    </h3>
                    <div class="detalle-grid">
                        <div class="detalle-item">
                            <label>Monto M铆nimo:</label>
                            <span id="detalle-monto">-</span>
                        </div>
                        <div class="detalle-item">
                            <label>Cantidad M谩xima de Usos:</label>
                            <span id="detalle-usos">-</span>
                        </div>
                        <div class="detalle-item">
                            <label>Usos por Cliente:</label>
                            <span id="detalle-usos-cliente">-</span>
                        </div>
                        <div class="detalle-item">
                            <label>Acumulable:</label>
                            <span id="detalle-acumulable">-</span>
                        </div>
                    </div>
                </div>

                <!-- Productos Aplicables -->
                <div class="detalle-section">
                    <h3 class="section-titulo">
                        <i class="fas fa-pizza-slice"></i>
                        Productos Aplicables
                    </h3>
                    <div class="productos-box">
                        <p id="detalle-productos">Todos los productos</p>
                    </div>
                </div>

                <!-- Descripci贸n -->
                <div class="detalle-section">
                    <h3 class="section-titulo">
                        <i class="fas fa-comment-alt"></i>
                        Descripci贸n
                    </h3>
                    <div class="descripcion-box">
                        <p id="detalle-descripcion">Sin descripci贸n</p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-modal btn-editar" onclick="editarPromocion()">
                    <i class="fas fa-edit"></i>
                    Editar
                </button>
                <button class="btn-modal btn-cerrar" onclick="cerrarModal()">
                    <i class="fas fa-times"></i>
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/visualizar_promociones.js"></script>    <script src="../js/theme-manager.js"></script>

</body>
</html>

    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
