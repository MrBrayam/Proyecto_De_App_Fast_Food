<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visualizar Proveedores - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/visualizar_proveedores.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/visualizar_proveedores.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir men√∫">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title"><i class="fas fa-truck"></i> Visualizar Proveedores</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
            </div>
        </header>
        
        <!-- Contenedor Principal -->
        <div class="proveedores-visualizar-container">

            <!-- Estad√≠sticas -->
            <section class="estadisticas-section">
                <div class="estadistica-card">
                    <div class="estadistica-icon">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="estadistica-content">
                        <h3>Total de Proveedores</h3>
                        <p class="estadistica-numero" id="totalProveedores">0</p>
                    </div>
                </div>
                <div class="estadistica-card">
                    <div class="estadistica-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="estadistica-content">
                        <h3>Proveedores Activos</h3>
                        <p class="estadistica-numero" id="activosCount">0</p>
                    </div>
                </div>
                <div class="estadistica-card">
                    <div class="estadistica-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="estadistica-content">
                        <h3>Proveedores Inactivos</h3>
                        <p class="estadistica-numero" id="inactivosCount">0</p>
                    </div>
                </div>
            </section>

            <!-- Secci√≥n de B√∫squeda y Filtros -->
            <section class="busqueda-section">
                <div class="busqueda-container">
                    <div class="busqueda-input-wrapper">
                        <label for="searchInput">Buscar</label>
                        <input type="text" id="searchInput" class="input-buscar" placeholder="Buscar por raz√≥n social, tel√©fono, email...">
                    </div>
                    <div class="filtro-wrapper">
                        <label for="filterCategoria">Categor√≠a:</label>
                        <select id="filterCategoria" class="select-filtro">
                            <option value="">Todas las categor√≠as</option>
                        </select>
                    </div>
                    <div class="filtro-wrapper">
                        <label for="filterEstado">Estado:</label>
                        <select id="filterEstado" class="select-filtro">
                            <option value="">Todos los estados</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                    <div class="buscar-btn-wrapper">
                        <button type="button" id="btnBuscar" class="btn-buscar">
                            <i class="fas fa-search"></i>
                            Buscar
                        </button>
                        <button type="button" id="btnLimpiar" class="btn-limpiar">
                            <i class="fas fa-times"></i>
                            Limpiar
                        </button>
                        <button type="button" id="btnRegistrar" class="btn-registrar">
                            <i class="fas fa-plus"></i>
                            Nuevo Proveedor
                        </button>
                    </div>
                </div>
            </section>

            <!-- Loading Spinner -->
            <div class="loading-spinner" style="display:none;">
                <div class="spinner"></div>
                <p>Cargando proveedores...</p>
            </div>

            <!-- Tabla de Proveedores -->
            <section class="tabla-proveedores-section">
                <div class="tabla-container">
                    <table class="tabla-proveedores">
                        <thead>
                            <tr>
                                <th>C√≥digo</th>
                                <th>Raz√≥n Social</th>
                                <th>Categor√≠a</th>
                                <th>Tel√©fono</th>
                                <th>Email</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="no-data-message">
                        <i class="fas fa-inbox"></i>
                        <p>No hay proveedores para mostrar</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/visualizar_proveedores.js"></script>
    <script src="../js/theme-manager.js"></script>

</body>
</html>
