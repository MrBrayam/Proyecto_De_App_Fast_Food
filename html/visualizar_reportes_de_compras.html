<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visualizar Reportes de Compras - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/menu_principal.css">
    <link rel="stylesheet" href="../css/visualizar_reportes_de_compras.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Contenedor Principal -->
        <div class="reportes-container">
            <!-- Header con Título y Fecha/Hora -->
            <div class="reportes-header">
                <div class="reportes-header-left">
                    <h1 class="reportes-titulo">Visualizar reportes de compras</h1>
                </div>
                <div class="reportes-header-right">
                    <div class="fecha-hora-display">
                        <span id="fechaActual"></span>
                        <span id="horaActual"></span>
                    </div>
                </div>
            </div>

            <!-- Contenido -->
            <div class="reportes-contenido">
                <!-- Barra de Búsqueda y Filtros -->
                <div class="barra-busqueda">
                    <div class="grupo-busqueda">
                        <input 
                            type="text" 
                            id="buscarReporte" 
                            class="input-busqueda"
                            placeholder="Buscar"
                        >
                    </div>
                    <div class="grupo-filtro">
                        <label for="filtroFecha">Filtrar por:</label>
                        <select id="filtroFecha" class="select-filtro">
                            <option value="">Fecha</option>
                            <option value="hoy">Hoy</option>
                            <option value="semana">Esta semana</option>
                            <option value="mes">Este mes</option>
                            <option value="año">Este año</option>
                        </select>
                    </div>
                    <button class="btn-buscar">
                        Buscar
                    </button>
                </div>

                <!-- Sección de Tabla -->
                <div class="seccion-tabla">
                    <h2 class="subtitulo-tabla">Tabla de reportes de compras:</h2>
                    
                    <div class="tabla-container">
                        <table class="tabla-reportes">
                            <thead>
                                <tr>
                                    <th>Nº</th>
                                    <th>Fecha</th>
                                    <th>Proveedor</th>
                                    <th>Total Compra</th>
                                    <th>Productos</th>
                                    <th>Estado</th>
                                    <th>Usuario</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyReportes">
                                <tr>
                                    <td>1</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="acciones-section">
                    <button type="button" class="btn-accion btn-exportar">
                        Exportar
                    </button>
                    <button type="button" class="btn-accion btn-salir" onclick="salirModulo()">
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/visualizar_reportes_de_compras.js"></script>
</body>
</html>
