<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visualizar Ventas - King's Pizza</title>
    
    <link rel="stylesheet" href="../css/modo-oscuro/styles.css">
    <link rel="stylesheet" href="../css/modo-oscuro/menu_principal.css">
    <link rel="stylesheet" href="../css/modo-claro/menu_principal.css" id="modo-claro-menu-css" disabled>
    <link rel="stylesheet" href="../css/modo-oscuro/visualizar_venta.css">
    <link rel="stylesheet" href="../css/modo-claro/modo-claro.css" id="modo-claro-css" disabled>
    <link rel="stylesheet" href="../css/modo-claro/visualizar_venta.css" id="modo-claro-page-css" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir men칰">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Visualizar Ventas</h1>
            </div>
            <div class="top-bar-right">
                <div class="theme-toggle">
                    <button id="toggleTheme" class="btn-theme" title="Cambiar tema">
                        <span class="theme-icon">游깿</span>
                    </button>
                </div>
                <div class="current-date" id="currentDate"></div>
                <div class="notifications">
                    <button class="notification-btn" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Contenedor Principal -->
        <div class="venta-visualizar-container">

            <!-- B칰squeda y Filtros -->
            <div class="busqueda-section">
                <div class="busqueda-form">
                    <input 
                        type="text" 
                        id="campoBusqueda" 
                        class="input-busqueda-principal" 
                        placeholder="Buscar por ID venta, cliente, tipo de pago..."
                        onkeypress="if(event.key==='Enter') buscarVenta()"
                    >
                    
                    <button class="btn-buscar-principal" onclick="buscarVenta()">
                        <i class="fas fa-search"></i> BUSCAR
                    </button>

                    <select id="filtroTipoPago" class="input-filtro" onchange="cargarVentas()">
                        <option value="">Todos los tipos de pago</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="yape">Yape</option>
                        <option value="plin">Plin</option>
                    </select>
                </div>
            </div>

            <!-- Tabla de Ventas -->
            <div class="tabla-ventas-section">
                <div class="tabla-ventas-wrapper">
                    <table class="tabla-ventas-principal">
                        <thead>
                            <tr>
                                <th>ID Venta</th>
                                <th>Fecha</th>
                                <th>Cliente</th>
                                <th>Subtotal</th>
                                <th>Descuento</th>
                                <th>Total</th>
                                <th>Tipo Pago</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyVentas">
                            <!-- Las filas se cargar치n din치micamente -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Botones de Acci칩n -->
            <div class="acciones-principales">
                <button class="btn-action btn-limpiar" onclick="limpiarBusqueda()">
                    <i class="fas fa-redo"></i> Limpiar
                </button>
                <button class="btn-action btn-salir" onclick="salir()">
                    <i class="fas fa-times"></i> Salir
                </button>
            </div>
        </div>

        <!-- Modal de Detalle de Venta -->
        <div id="modalDetalle" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Detalle de Venta</h2>
                    <button class="btn-cerrar" onclick="cerrarModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="detalle-info">
                        <div class="info-row">
                            <span><strong>ID Venta:</strong> <span id="detalleIdVenta"></span></span>
                            <span><strong>Fecha:</strong> <span id="detalleFecha"></span></span>
                            <span><strong>Cliente:</strong> <span id="detalleCliente"></span></span>
                        </div>
                        <div class="info-row">
                            <span><strong>Usuario:</strong> <span id="detalleUsuario"></span></span>
                            <span><strong>Tipo Pago:</strong> <span id="detalleTipoPago"></span></span>
                            <span><strong>Estado:</strong> <span id="detalleEstado"></span></span>
                        </div>
                    </div>
                    
                    <h3>Productos</h3>
                    <table class="detalle-productos-tabla">
                        <thead>
                            <tr>
                                <th>C칩digo</th>
                                <th>Descripci칩n</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="detalleProductos">
                        </tbody>
                    </table>

                    <div class="detalle-totales">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span id="detalleSubtotal">S/ 0.00</span>
                        </div>
                        <div class="total-row">
                            <span>Descuento:</span>
                            <span id="detalleDescuento">S/ 0.00</span>
                        </div>
                        <div class="total-row total">
                            <span>Total:</span>
                            <span id="detalleTotal">S/ 0.00</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-cerrar-modal" onclick="cerrarModal()">
                        <i class="fas fa-times"></i>
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="../js/load_sidebar.js"></script>
    <script src="../js/menu_principal.js"></script>
    <script src="../js/visualizar_venta.js"></script>
    <script src="../js/theme-manager.js"></script>

</body>
</html>
