<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Empresarial - King's Pizza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login_empresa.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-building"></i>
                <h1>Acceso Empresarial</h1>
                <p>Ingrese los datos de su empresa</p>
            </div>

            <form id="formLoginEmpresa" class="login-form">
                <div class="form-group">
                    <label for="nombreEmpresa">
                        <i class="fas fa-store"></i>
                        Nombre de Empresa
                    </label>
                    <input 
                        type="text" 
                        id="nombreEmpresa" 
                        name="nombreEmpresa" 
                        placeholder="Ingrese el nombre de la empresa"
                        required
                        autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="contrasena">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="contrasena" 
                            name="contrasena" 
                            placeholder="Ingrese la contraseña"
                            required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Acceder al Sistema
                </button>
            </form>

            <div class="login-footer">
                <p><i class="fas fa-shield-alt"></i> Acceso seguro y encriptado</p>
            </div>
        </div>
    </div>

    <script src="js/login_empresa.js"></script>
</body>
</html>
