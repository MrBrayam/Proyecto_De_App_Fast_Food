<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test API Clientes</h1>
        <button onclick="testAPI()">Cargar clientes desde API</button>
        <div id="resultado"></div>
    </div>

    <script>
        async function testAPI() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<p>Cargando...</p>';
            
            try {
                console.log('Intentando cargar desde: /Proyecto_De_App_Fast_Food/api/clientes/listar');
                const response = await fetch('/Proyecto_De_App_Fast_Food/api/clientes/listar');
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Respuesta:', data);
                
                resultado.innerHTML = `
                    <h2 class="success">✓ Conexión exitosa</h2>
                    <h3>Respuesta:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Total de clientes: ${data.total || 0}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultado.innerHTML = `
                    <h2 class="error">✗ Error en la conexión</h2>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
    </script>
</body>
</html>
