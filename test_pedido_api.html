<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test API Pedidos</h1>
        <div>
            <label>ID Pedido: <input type="text" id="idPedido" value="3" style="width: 100px;"></label>
            <button onclick="testBuscarPedido()">Buscar Pedido</button>
            <button onclick="testListarPedidos()">Listar Pedidos</button>
        </div>
        <div id="resultado"></div>
    </div>

    <script>
        async function testBuscarPedido() {
            const idPedido = document.getElementById('idPedido').value;
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<p>Cargando...</p>';
            
            try {
                const url = `/Proyecto_De_App_Fast_Food/api/pedidos/buscar?id=${idPedido}`;
                console.log('URL:', url);
                
                const response = await fetch(url);
                
                console.log('Status:', response.status);
                console.log('StatusText:', response.statusText);
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok) {
                    resultado.innerHTML = `
                        <h2 class="success">✓ Conexión exitosa</h2>
                        <h3>Respuesta:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultado.innerHTML = `
                        <h2 class="error">✗ Error ${response.status}</h2>
                        <p>${data.mensaje || 'Error desconocido'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultado.innerHTML = `
                    <h2 class="error">✗ Error en la conexión</h2>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        async function testListarPedidos() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<p>Cargando...</p>';
            
            try {
                const url = `/Proyecto_De_App_Fast_Food/api/pedidos/listar`;
                console.log('URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('Response:', data);
                
                if (response.ok) {
                    resultado.innerHTML = `
                        <h2 class="success">✓ Conexión exitosa</h2>
                        <h3>Total de pedidos: ${data.cantidad}</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultado.innerHTML = `
                        <h2 class="error">✗ Error</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultado.innerHTML = `
                    <h2 class="error">✗ Error en la conexión</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
