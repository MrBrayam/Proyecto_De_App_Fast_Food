<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registrar Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
            max-width: 1000px;
            margin: 0 auto;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test: Registrar Pedido</h1>
        
        <div class="test-section">
            <h2>1. Buscar Cliente por DNI</h2>
            <input type="text" id="testDni" placeholder="Ingresa DNI (ej: 72345678)" maxlength="8">
            <button onclick="testBuscarDni()">Buscar DNI</button>
            <div id="resultBuscarDni"></div>
        </div>

        <div class="test-section">
            <h2>2. Buscar Producto por Código</h2>
            <input type="text" id="testCod" placeholder="Ingresa código (ej: PIZZA001)">
            <button onclick="testBuscarProducto()">Buscar Producto</button>
            <div id="resultBuscarProducto"></div>
        </div>

        <div class="test-section">
            <h2>3. Registrar Pedido Simple</h2>
            <p>Este test intenta registrar un pedido con datos de prueba</p>
            <button onclick="testRegistrarPedido()">Registrar Pedido de Prueba</button>
            <div id="resultRegistrar"></div>
        </div>

        <div class="test-section">
            <h2>4. Listar Pedidos</h2>
            <button onclick="testListarPedidos()">Listar Todos los Pedidos</button>
            <div id="resultListar"></div>
        </div>
    </div>

    <script>
        async function testBuscarDni() {
            const dni = document.getElementById('testDni').value.trim();
            if (!dni) {
                document.getElementById('resultBuscarDni').innerHTML = '<p class="error">Ingresa un DNI</p>';
                return;
            }

            try {
                const response = await fetch(`/Proyecto_De_App_Fast_Food/api/clientes/buscar-por-dni?dni=${encodeURIComponent(dni)}`);
                const data = await response.json();
                
                if (data.exito && data.cliente) {
                    const c = data.cliente;
                    document.getElementById('resultBuscarDni').innerHTML = `
                        <p class="success">✓ Cliente encontrado</p>
                        <pre>${JSON.stringify(c, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('resultBuscarDni').innerHTML = `<p class="error">✗ Cliente no encontrado</p>`;
                }
            } catch (error) {
                document.getElementById('resultBuscarDni').innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        async function testBuscarProducto() {
            const cod = document.getElementById('testCod').value.trim();
            if (!cod) {
                document.getElementById('resultBuscarProducto').innerHTML = '<p class="error">Ingresa un código</p>';
                return;
            }

            try {
                const response = await fetch(`/Proyecto_De_App_Fast_Food/api/platos/buscar?codPlato=${encodeURIComponent(cod)}`);
                const data = await response.json();
                
                if (data.exito && data.plato) {
                    const p = data.plato;
                    document.getElementById('resultBuscarProducto').innerHTML = `
                        <p class="success">✓ Plato encontrado</p>
                        <pre>${JSON.stringify(p, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('resultBuscarProducto').innerHTML = `<p class="error">✗ Plato no encontrado en platos, intentando productos...</p>`;
                    
                    const resp2 = await fetch(`/Proyecto_De_App_Fast_Food/api/productos/buscar?codProducto=${encodeURIComponent(cod)}`);
                    const data2 = await resp2.json();
                    if (data2.exito && data2.producto) {
                        document.getElementById('resultBuscarProducto').innerHTML = `
                            <p class="success">✓ Producto encontrado</p>
                            <pre>${JSON.stringify(data2.producto, null, 2)}</pre>
                        `;
                    }
                }
            } catch (error) {
                document.getElementById('resultBuscarProducto').innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        async function testRegistrarPedido() {
            const payload = {
                numDocumentos: '72345678',
                tipoServicio: 'local',
                numMesa: 5,
                idCliente: null,
                nombreCliente: 'María González',
                direccionCliente: null,
                telefonoCliente: null,
                idUsuario: 1,
                subTotal: 50,
                descuento: 0,
                total: 50,
                estado: 'pendiente',
                observaciones: 'Pedido de prueba desde test',
                detalles: [
                    {
                        idProducto: null,
                        idPlato: null,
                        codProducto: 'PIZZA001',
                        descripcionProducto: 'Pizza Margarita',
                        cantidad: 1,
                        precioUnitario: 25.00
                    },
                    {
                        idProducto: null,
                        idPlato: null,
                        codProducto: 'BEB001',
                        descripcionProducto: 'Gaseosa',
                        cantidad: 2,
                        precioUnitario: 12.50
                    }
                ]
            };

            try {
                const response = await fetch('/Proyecto_De_App_Fast_Food/api/pedidos/registrar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.exito) {
                    document.getElementById('resultRegistrar').innerHTML = `
                        <p class="success">✓ Pedido registrado exitosamente</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('resultRegistrar').innerHTML = `
                        <p class="error">✗ Error: ${data.mensaje}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                document.getElementById('resultRegistrar').innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        async function testListarPedidos() {
            try {
                const response = await fetch('/Proyecto_De_App_Fast_Food/api/pedidos/listar');
                const data = await response.json();
                
                if (data.exito) {
                    document.getElementById('resultListar').innerHTML = `
                        <p class="success">✓ Pedidos cargados (${data.cantidad} total)</p>
                        <pre>${JSON.stringify(data.items, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('resultListar').innerHTML = `<p class="error">✗ Error: ${data.mensaje}</p>`;
                }
            } catch (error) {
                document.getElementById('resultListar').innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
