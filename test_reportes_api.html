<!DOCTYPE html>
<html>
<head>
    <title>Test Reportes API</title>
</head>
<body>
    <h1>Test Reportes API</h1>
    <button onclick="testVentasAPI()">Test Ventas API</button>
    <pre id="output"></pre>

    <script>
        const API_BASE = '/Proyecto_De_App_Fast_Food/api/public';

        async function testVentasAPI() {
            try {
                const resp = await fetch(`${API_BASE}/reportes/ventas-por-periodo?periodo=mes`);
                const data = await resp.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
